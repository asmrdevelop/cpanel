score: "Punktzahlen (eine Anzahl von Punkten für einen Treffer) für einen bestimmten Test zuweisen. Die Punktzahlen können positive oder negative Real- oder Ganzzahlen sein. “SYM-BOLIC_TEST_NAME” ist der symbolische Name, den SpamAssassin für diesen Test verwendet; zum Beispiel: “FROM_ENDS_IN_NU”. Wenn nur eine gültige Punktzahl in der Liste erscheint, so wird diese Punktzahl immer in einem Test verwendet. Sollten vier gültige Punktzahlen in der Liste erscheinen, so hängt die Verwendung der einzelnen Punktzahlen von der Einsatzart von SpamAssassin ab. Die erste Punktzahl in der Liste wird verwendet, wenn sowohl Bayes- als auch Netzwerkprüfungen deaktiviert sind. Die zweite Punktzahl wird verwendet, wenn Bayes-Prüfungen deaktiviert, jedoch Netzwerkprüfungen aktiviert sind. Die dritte Punktzahl wird verwendet, wenn Bayes-Prüfungen aktiviert, jedoch Netzwerkprüfungen deaktiviert sind. Die vierte Punktzahl wird verwendet, wenn Bayes-Prüfungen und Netzwerkprüfungen aktiviert sind. Wenn die Punktzahl einer Regel auf 0 gesetzt wird, kann die Regel nicht ausgeführt werden."
whitelist_from: "Wird zur Bestimmung von E-Mail-Adressen verwendet, die häufig (fälschlicherweise) als Spam eingestuft werden; dies ist auch bei Großunternehmen nützlich, bei denen viele Anwälte arbeiten. Auf diese Weise bekämen Spammer, die solche Adressen imitieren würden, ernsthafte Schwierigkeiten und somit ist der SpamAssassin in einem solchen Fall nicht umgangen. Adressen aus Weißen und Schwarzen Listen entsprechen File-GlobStyle-Mustern; d. h. freund@irgendwo.de, *@isp.com oder *.domain.net funktionieren auf jeden Fall. Die Zeichen * und ? sind zulässig, alle anderen Metazeichen sind es jedoch nicht. Reguläre Ausdrücke werden aus Sicherheitsgründen nicht verwendet."
blacklist_from: "Wird zur Bestimmung von E-Mail-Adressen verwendet, die häufig (fälschlicherweise) nicht als Spam eingestuft werden, die der Benutzer aber nicht empfangen möchte. Dasselbe Format wie aswhitelist_from."
required_score: "Legen Sie die erforderliche Trefferpunktzahl fest, bei der eine E-Mail als Spam eingestuft wird. “n.nn” kann eine Ganzzahl oder eine reelle Zahl sein. Die Standardeinstellung ist 5,0 und ist daher ziemlich streng; bei einer Einzelbenutzer-Einrichtung wäre dies sinnvoll, aber wenn Sie ein ISP sind und SpamAssassin installieren, sollten Sie eine konservativere Vorgabe vorziehen, wie etwa 8,0 oder 10,0"
"rewrite_header subject": "Zum Betreff hinzugefügter Text: Reihe von E-Mail-Nachrichten, die als Spam eingestuft werden. _HITS_ im Tag wird mit der errechneten Punktzahl für die Nachricht ersetzt. _REQD_ wird mit dem Grenzwert ersetzt."
