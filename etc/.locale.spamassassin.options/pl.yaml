score: "Przydziel punkty (liczba punktów) dla danego testu. 'Punkty mogą być dodatnimi lub ujemnymi liczbami rzeczywistymi bądź całkowitymi. “SYM-BOLIC_TEST_NAME” jest symboliczną nazwą używaną przez SpamAssassin dla tego testu; na przykład: “FROM_ENDS_IN_NU”. Jeśli tylko jedna prawidłowa wartość punktowa jest wymieniona, oznacza to, że będzie używana dla danego testu. Jeśli wymienione są cztery prawidłowe wartości punktowe, wykorzystanie jednego z nich zależy od sposobu używania SpamAssassin. Pierwszy wynik punktowy jest używany, gdy wyłączony jest test Bayesa i sieciowy. Drugi wynik punktowy jest używany, gdy wyłączony jest test Bayesa, ale włączony jest test sieciowy. Trzeci wynik punktowy jest używany, gdy włączony jest test Bayesa, ale wyłączony jest test sieciowy. Czwarty wynik punktowy jest używany, gdy włączony jest test Bayesa i sieciowy. Ustawienie punktów na 0 wyłączy tę regułę."
whitelist_from: "Używany do wyszczególnienia adresów, które często wysyłają pocztę z tagami (nieprawidłowo) jako spam; pomaga to też, jeśli są to adresy dużych firm z dużą liczbą prawników. W ten sposób, jeśli spamerzy spersonifikują je, popadną w duże kłopoty, nie jest to więc obejście SpamAssassin. Adresy na białych i czarnych listach to obecnie schematy file-glob-style, zatem friend@somewhere.com, *@isp.com lub *.domain.net będą działać. Szczególnie, dopuszczalne są * i ?, ale inne metaznaki - nie. Ze względów bezpieczeństwa nie są używane normalne wyrażenia."
blacklist_from: "Używany do wyszczególnienia adresów, które często wysyłają pocztę z tagami (nieprawidłowo) jako nie-spam, ale których użytkownik nie chce otrzymywać. Taki sam format, jak w whitelist_from."
required_score: "Ustaw liczbę trafnych, zanim poczta zostanie uznana za spam. “n.nn” mogą być liczbami rzeczywistymi bądź całkowitymi. 5.0 jest ustawieniem domyślnym i jest raczej agresywne; będzie przydatne w konfiguracji dla jednego użytkownika, ale w przypadku zainstalowania SpamAssassin u ISP, należy raczej ustawić wartość domyślną bardziej zachowawczą - 8.0 lub 10.0"
