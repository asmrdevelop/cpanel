---
score: "Alocă scoruri (numărul de puncte pentru un rezultat) unui anumit test. Scorurile pot fi numerele reale sau întregi, pozitive sau negative. “SYM-BOLIC_TEST_NAME” este numele simbolic utilizat de SpamAssassin pentru testul respectiv; de exemplu, “FROM_ENDS_IN_NU”. Dacă este listat un singur scor valabil, atunci scorul respectiv va fi utilizat întotdeauna pentru test. Dacă sunt listate patru scoruri, atunci scorul utilizat depinde de modul de utilizare al SpamAssassin. Primul scor este utilizat dacă sunt dezactivate testele de reţea şi Bayes. Cel de-al doilea scor este utilizat dacă este dezactivat Bayes, dar sunt activate testele de reţea. Cel de-al treilea scor este utilizat dacă este activat Bayes, iar testele de reţea sunt dezactivate. Cel de-al patrulea scor este utilizat dacă este activat Bayes şi testele de reţea sunt activate. Setând la 0 scorul unei reguli, regula respectivă nu va mai funcţiona."
whitelist_from: "Utilizată pentru a specifica adrese care trimit mesaje de e-mail care sunt adesea etichetate (în mod incorect) ca spam; este utilă, de asemenea, dacă acestea sunt adrese ale unor companii mari, cu mulţi avocaţi. În acest mod, dacă spammer-ii preiau adresele, vor avea probleme serioase; din acest motiv, nu este un mod de a ocoli SpamAssassin. Adresele din lista albă şi din lista neagră au şabloane file-glob, de aceea adresele prieten@undeva.com, *@isp.com, sau *.domeniu.net vor funcţiona toate. Mai precis, sunt permise caracterele * şi ?, dar nu sunt permise restul de metacaractere. Expresiile regulate nu sunt utilizate, din motive de siguranţă."
blacklist_from: "Utilizată pentru a specifica adresele care trimit mesaje de e-mail etichetate (în mod incorect) ca non-spam, dar pe care utilizatorul nu le doreşte. Are acelaşi format cu whitelist_from."
required_score: "Setaţi numărul de rezultate de care este nevoie pentru ca un mesaj de e-mail să fie considerat spam. “n.nn” poate fi un întreg sau un număr real. Setarea implicită este 5.0 şi este destul de agresivă; ar fi potrivită pentru o configuraţie cu un singur utilizator, dar dacă sunteţi un furnizor de servicii de Internet care instalează SpamAssassin, ar fi bine probabil să stabiliţi o valoare implicită mai generoasă, cum ar fi 8.0 sau 10.0"
"rewrite_header subject": "Text adăugat la Subiect: linie de mesaje e-mail considerate spam. _HITS_ din etichetă se va înlocui cu scorul calculat pentru acest mesaj. _REQD_ se va înlocui cu valoarea prag."
