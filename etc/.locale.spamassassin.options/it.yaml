score: "Assegna punteggi (numero di punti per messaggi ricevuti) ad un dato test. I punteggi possono essere numeri reali o interi, positivi o negativi. “SYM-BOLIC_TEST_NAME” è il nome simbolico adottato da SpamAssassin per tale test; ad esempio, “FROM_ENDS_IN_NU”. Se viene riportato solo un punteggio valido, allora tale punteggio sarà quello utilizzato per ogni test. Se invece sono elencati quattro punteggi validi, allora il punteggio utilizzato dipende dalle modalità d''impiego di SpamAssassin. Il primo punteggio viene utilizzato quando Bayes e i test di rete sono entrambi disattivati. Il secondo punteggio viene utilizzato quando Bayes è disattivato, ma i test di rete sono attivati. Il terzo punteggio viene utilizzato quando Bayes è attivato e i test di rete sono disattivati. Il quarto punteggio viene utilizzato quando Bayes e i test di rete sono entrambi attivati. Impostando la regola del punteggio su 0 disabiliterà l''esecuzione di detta regola."
whitelist_from: "È utilizzato per specificare gli indirizzi che inviano messaggi che sono contrassegnati, spesso erroneamente, come spam; sarebbe utile se fossero indirizzi di grandi aziende con tanti avvocati. In questo modo, se gli spammer li impersonano, si troverebbero ad affrontare grossi problemi, senza nessuna scorciatoia per aggirare SpamAssassin. Gli indirizzi della lista bianca e della lista nera adesso seguono lo schema file-globbing-stile, pertanto amico@qualcheposto.com, *@isp.com o *.dominio.net sono tutti accettabili. Nello specifico, * e ? sono consentiti, mentre tutti gli altri metacaratteri non lo sono. Espressioni regolari non sono utilizzate per motivi di sicurezza."
blacklist_from: "Utilizzata per specificare gli indirizzi che inviano messaggi, spesso erroneamente, non contrassegnati come spam, ma che l'utente non desidera ricevere. Stesso formato di whitelist_from."
required_score: "Impostare il numero di messaggi che è necessario ricevere (hit) prima che un messaggio venga considerato spam. “n.nn” può essere un numero intero o reale. 5.0 è l'impostazione predefinita ed è un valore piuttosto aggressivo, adatto per l'impostazione di un utente unico, tuttavia se si è un ISP che sta installando SpamAssassin, si consiglia di impostare un valore predefinito più moderato, come 8.0 o 10.0"
"rewrite_header subject": "Testo aggiunto all'oggetto: rigo di testo del messaggio considerato spam. Nel tag _HITS_ verrà sostituito con il punteggio calcolato per il messaggio. _REQD_ verrà sostituito con il valore di soglia."
