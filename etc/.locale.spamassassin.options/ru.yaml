score: "Назначьте баллы (количество очков за хит) данному тесту. Баллы могут быть как положительными, так и отрицательными, действительными или целыми числами. “SYM-BOLIC_TEST_NAME” – это символическое имя, используемое спам-фильтром SpamAssassin для этого теста; например, “FROM_ENDS_IN_NU”. Если приведен только один допустимый балл, то этот балл тогда всегда используется для теста. Если приведено четыре действительных балла, то какой балл будет использован, зависит от того, каким образом используется спам-фильтр SpamAssassin. Первый балл используется в том случае, когда отключены оба теста, Байеса и сетевой. Второй балл используется, когда тест Байеса отключен, а сетевой тест включен. Третий балл используется, когда тест Байеса включен, а сетевой тест отключен. Четвертый балл используется, когда и тест Байеса, и сетевой тест включены. Установка балла для правила в 0 отключает это правило."
whitelist_from: "Используется для указания адресов, с которых приходят электронные сообщения, которые часто помечаются (неверно) как спам; также полезно использовать, когда эти адреса принадлежат большим компаниям, в которых работает много юристов. В таком случае, если спамеры делают рассылку от своего имени, у них появляется много проблем, т.к. это не позволяет обойти SpamAssassin. Адреса из белого и черного списков теперь имеют следующий формат, и таким образом допустимо использовать friend@somewhere.com, *@isp.com, или *.domain.net. В частности, допустимо использовать * и ?, но все другие метасимволы использовать нельзя. По причинам безопасности регулярные выражения не используются."
blacklist_from: "Используется для указания адресов, отправляющих электронные сообщения, которые часто не помечаются (неверно) как спам и получать которые пользователь не хочет. Тот же формат, как и у whitelist_from."
required_score: "Устанавливает количество хитов, требуемых для того, чтобы электронное сообщение считалось спамом. Балл “n.nn” может быть целым или действительным числом. В качестве настройки по умолчанию используется 5.0 , причем это довольно агрессивное значение; оно может устанавливаться для одного пользователя, но если вы являетесь Интернет-провайдером, у которого установлен спам-фильтр SpamAssassin, вы должны задать для этой настройки по умолчанию более консервативное значение, например, 8.0 или 10.0"
"rewrite_header subject": "Текст, вставляемый в поле \"Тема\": строка электронных сообщений, которые считаются спамом. _HITS_ в теге будет заменен на рассчитанный балл для этого сообщения. _REQD_ будет заменен на пороговое значение."
