score: "Asignar puntuaciones (el número de puntos para una visita) a una prueba determinada. Las puntuaciones pueden ser números reales o enteros, positivos o negativos. “SYM-BOLIC_TEST_NAME” es el nombre simbólico usado por SpamAssassin para dicha prueba. Por ejemplo: “FROM_ENDS_IN_NU”. Si solamente se enumera una puntuación válida, entonces dicha puntuación será siempre usada para una prueba. Si se enumeran cuatro puntuaciones válidas, entonces la puntuación utilizada dependerá de cómo se utilice SpamAssassin. La primera puntuación se utiliza cuando Bayes y las pruebas de red son desactivadas. La segunda puntuación se utiliza cuando Bayes es desactivado, pero las pruebas de red están habilitadas. La tercera puntuación se utiliza cuando Bayes está activado, pero las pruebas de red están deshabilitadas. La cuarta puntuación se utiliza cuando Bayes y las pruebas de red están habilitados. Definir una puntuación de regla en 0 desactivará la ejecución de dicha regla."
whitelist_from: "Usado para especificar direcciones que envían correo que a menudo se encuentra etiquetado (incorrectamente) como spam. También ayuda en caso de ser direcciones de compañías importantes con muchos abogados. De esta forma, si personas que envían correos electrónicos no deseados las personifican, se encontrarán en graves problemas, por lo tanto no es una forma de evitar SpamAssassin. Las direcciones de lista blanca y negra ahora son patrones file-glob-style, y por lo tanto todas estas direcciones: friend@somewhere.com, *@isp.com, o *.domain.net, funcionarán. Específicamente, * y ? están permitidos, pero todos los demás metacaracteres no lo están. Las expresiones regulares no son utilizadas por razones de seguridad."
blacklist_from: "Usado para especificar direcciones que envían correo que a menudo se encuentra etiquetado (incorrectamente) como correo electrónico deseado o no spam, pero que el usuario no desea. Emplea el mismo formato que whitelist_from."
required_score: "Determina el número de visitas requeridas antes de que un correo electrónico sea considerado como no deseado. “n.nn” puede ser un número entero o real. 5.0 es la configuración predeterminada, y es bastante agresiva. Deberá ser apropiada para una instalación de usuario individual, aunque si usted es un proveedor de servicios de internet instalando SpamAssassin, probablemente debería definir el valor predeterminado de una forma más conservadora, tal como 8.0 o 10.0"
"rewrite_header subject": "Texto agregado al asunto: línea de correos que son considerados como correos no deseados. _HITS_ en la etiqueta será reemplazado con la puntuación calculada para este mensaje. _REQD_ será reemplazado con el umbral."