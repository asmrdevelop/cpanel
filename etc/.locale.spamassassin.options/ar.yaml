score: "تعيين النقاط (عدد النقاط لإحدى النتائج) لاختبار معين. قد تكون النقاط أعدادًا حقيقية أو أعدادًا صحيحة موجبة أو سالبة. “SYM-BOLIC_TEST_NAME” هو الاسم الرمزي المستخدم بواسطة SpamAssassin لهذا الاختبار؛ على سبيل المثال، “FROM_ENDS_IN_NU”. في حالة إدراج نقطة واحدة صحيحة فقط، فإن هذه النقطة تستخدم دائمًا لأي اختبار. في حالة إدراج أربع نقاط صحيحة، فإن النقطة المستخدمة تتوقف على كيفية استخدام SpamAssassin. تستخدم النقطة الأولى عند تعطيل كلا من Bayes واختبارات الشبكة. وتستخدم النقطة الثانية عند تعطيل Bayes، ولكن مع تمكين اختبارات الشبكة. وتستخدم النقطة الثالثة عند تمكين Bayes، وتعطيل اختبارات الشبكة. وتستخدم النقطة الرابعة عند تمكين Bayes، وتمكين اختبارات الشبكة. وسوف يؤدي تعييم نقطة قاعدة على 0 إلى تعطيل القاعدة عن العمل."
whitelist_from: "تستخدم لتحديد العناوين التي ترسل البريد الذي يتم تمييزه (على نحو غير صحيح) كبريد غير مرغوب فيه؛ وهي تساعد أيضًا إذا كانت العناوين خاصة بشركات كبيرة لديها عشرات المحامين. وبهذه الطريقة، إذا انتحل مرسلو البريد الإلكتروني غير المرغوب فيه شخصياتهم، فإنهم سيقعون في مشكلة كبيرة، لذا فإنها لا توفر طريقة مختصرة للالتفاف حول SpamAssassin. وتعتبر عناوين القائمة البيضاء والقائمة السوداء الآن أنماط file-glob-style، ولذا فإن friend@somewhere.com أو *@isp.com أو *.domain.net سوف تعمل كلها. وعلى وجه الخصوص، فإن * و? مسموح بهما، ولكن كل الرموز ذات المعاني الخاصة الأخرى غير مسموح بها. ولا تستخدم التعابير العادية لأسباب تتعلق بالأمان."
blacklist_from: "تستخدم لتحديد العناوين التي ترسل البريد الذي يتم تمييزه (على نحو غير صحيح) كبريد مرغوب فيه، ولكن المستخدم لا يريده. وتكون بنفس تنسيق whitelist_from."
required_score: "تعيينن عدد من النتائج المطلوبة قبل اعتبار بريد ما غير مرغوب فيه. ومن الممكن أن يكون “n.nn” عددًا صحيحًا أو عددًا حقيقيًا . 5.0 هو الإعداد الافتراضي، وهو مفرط تمامًا؛ وسوف يكون مناسبًا لإعداد مستخدم فردي، ولكن إذا كنت مزود خدمة إنترنت تقوم تثبيت SpamAssassin، ربما ينبغي أن تقوم بتعيين الرقم الافتراضي ليكون أكثر تحفظًا، مثل 8.0 أو 10.0."
