score: "Scores toewijzen (het aantal punten voor een hit) aan een bepaalde test. Scores kunnen positieve of negatieve werkelijke of gehele getallen zijn. “SYM-BOLIC_TEST_NAME” is de symbolische naam die wordt gebruikt door SpamAssassin voor de test, bijvoorbeeld, “FROM_ENDS_IN_NU”. Als slechts één geldige score wordt vermeld, wordt deze score altijd gebruikt voor een test. Als vier geldige scores worden vermeld, zal de score die wordt gebruikt, afhankelijk zijn van hoe SpamAssassin wordt gebruikt. De eerste score wordt gebruikt als zowel Bayes als netwerktesten zijn uitgeschakeld. De tweede score wordt gebruikt als Bayes is uitgeschakeld, maar de netwerktests zijn ingeschakeld. De derde score wordt gebruikt als Bayes is ingeschakeld, maar de netwerktesten zijn uitgeschakeld. De vierde score wordt gebruikt als Bayes en de netwerktesten zijn ingeschakeld. Als de score van een regel wordt ingesteld op 0, zal deze regel worden uitgeschakeld om te worden gebruikt."
whitelist_from: "Gebruikt om adressen te specificeren die e-mail verzenden die vaak wordt gemarkeerd (onterecht) als spam; het helpt bovendien als het adressen van grote bedrijven zijn met een groot aantal advocaten. Op deze wijze, als spammers zich voor hen uitgeven, krijgen ze grote problemen, daarom zal het geen snelkoppeling bij SpamAssassin geven. Adressen op de whitelist en blacklist zijn nu file-glob-style-patronen, dus vriend@ergens.com, *@isp.com, of *.domain.net zullen alle functioneren. Met name * en ? zijn toegestaan, maar alle overige metatekens niet. Reguliere uitdrukkingen worden niet gebruikt om veiligheidsredenen."
blacklist_from: "Gebruikt om adressen te specificeren die e-mail verzenden die vaak wordt gemarkeerd (onterecht) als non-spam, maar die de gebruiker niet wil ontvangen. Dezelfde opmaak als whitelist_from."
required_score: "Stel het aantal hits in dat is vereist voordat een e-mail als spam wordt beschouwd. “n.nn” kan een geheel of een werkelijk getal zijn. 5.0 is de standaardinstelling en is vrij agressief; het zou geschikt zijn voor de instelling van één gebruiker, maar als u een ISP installeert met SpamAssassin, dient u wellicht de standaardinstelling conservatiever in te stellen op bijvoorbeeld 8.0 of 10.0"
"rewrite_header subject": "Tekst toegevoegd aan het onderwerp: regel van e-mails die als spam worden beschouwd. _HITS_ in de tag zal worden vervangen door de berekende score voor dit bericht. _REQD_ zal worden vervangen door de drempelwaarde."
