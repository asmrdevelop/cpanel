score: "Atribua resultados (o número de pontos por um hit) para um determinado teste. Os resultados podem ser números reais ou inteiros positivos ou negativos. “SYM-BOLIC_TEST_NAME” é o nome simbólico usado pelo SpamAssassin para esse teste; por exemplo, “FROM_ENDS_IN_NU”. Se só for listado um resultado válido, então esse resultado é sempre usado para um teste. Se forem listados quatro resultados válidos, então o resultado que é usado depende do modo como o SpamAssassin é usado. O primeiro resultado é usado quando tanto os testes de Bayes como de rede estão desativados. O segundo resultado é usado quando o teste de Bayes está desativado, mas os testes de rede estão ativados. O terceiro resultado é usado quando o teste de Bayes está ativado, mas os testes de rede estão desativados. O quarto resultado é usado quando o teste de Bayes está ativado e os testes de rede estão ativados. Definir um resultado de regra para 0 irá desativar o funcionamento dessa regra."
whitelist_from: "Usado para especificar endereços que enviam mail que é frequentemente marcado (incorretamente) como spam; também ajuda se forem endereços de grandes empresas com bastantes advogados. Desta forma, se os remetentes de spam os imitarem, irão colocar-se em grandes problemas, por isso não oferece um atalho em torno do SpamAssassin. Endereços na lista branca e na lista negra são agora padrões de estilo de arquivos globais, por isso friend@somewhere.com, *@isp.com, ou *.domain.net irão todos funcionar. Especificamente, * e ? são permitidos, mas todos os outros metacaracteres não são. Expressões regulares não são usadas por motivos de segurança."
blacklist_from: "Usado para especificar endereços que enviam mail que é frequentemente marcado (incorretamente) como não-spam, mas que o usuário não deseja. O mesmo formato que whitelist_from."
required_score: "Define o número de hits necessários antes de um mail ser considerado spam. “n.nn” pode ser um número inteiro ou real. 5.0 é a definição padrão, e é bastante agressiva; seria adequada para uma configuração de usuário único, mas se você é um ISP a instalar o SpamAssassin, deverá provavelmente definir o padrão para ser mais conservador, como 8.0 ou 10.0"
"rewrite_header subject": "Texto adicionado ao Assunto: linha de mails que são considerados spam. _HITS_ na etiqueta será substituído pelo resultado calculado para esta mensagem. _REQD_ será substituído pelo limiar."
