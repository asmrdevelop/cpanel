score: "为给出的测试分配分数（点击所得分数）。分数可以是正负实数或整数。“SYM-BOLIC_TEST_NAME” 是 SpamAssassin 用于该测试的符号名称；例如，“FROM_ENDS_IN_NU”。如果只列出一个有效分数，则始终向测试使用该分数。如果列出四个有效分数，被使用的分数则会依 SpamAssassin 是如何被使用着而定。同时禁用 Bayes 和网络测试时使用第一个分数。禁用 Bayes 但启用网络测试时使用第二个分数。启用 Bayes 而禁用网络测试时使用第三个分数。启用 Bayes 并启用网络测试时使用第四个分数。将规则的分数设置为 0 将禁用该规则的运行。"
whitelist_from: "用于指定所发送电子邮件通常被（不正确）标记为垃圾邮件的地址，如果是有许多律师的大公司的地址就更好了。这样，如果垃圾邮件发送者试图模仿，他们与上大麻烦，因此不会提供绕开 SpamAssassin 的捷径。白名单和黑名单地址现在是 file-glob-style 模式，因此 friend@somewhere.com、*@isp.com 或 *.domain.net 都会工作。具体来说，* 和 ? 是被允许的，但所有其他元字符都不被允许。出于安全原因，不能使用正则表达式。"
blacklist_from: "用于指定所发送电子邮件通常被（不正确）标记为非垃圾，但用户不希望收到的，邮件的地址。格式与 whitelist_from 相同。"
required_score: "设置将邮件当做垃圾邮件之前所需的点击数。“n.nn” 可以是整数或实数。5.0 是默认设置，并且相当有攻击性。它适合单用户设置，但如果您是作为 ISP 安装 SpamAssassin，可能应该将默认值设置得更加保守，如 8.0 或 10.0"
