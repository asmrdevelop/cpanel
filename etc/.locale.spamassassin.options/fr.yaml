---
score: "Attribuer des scores (nombre de points pour une correspondance) à un test donné. Les scores peuvent être des nombres entiers naturels ou réels, positifs ou négatifs. “SYM-BOLIC_TEST_NAME” est le nom symbolique utilisé par SpamAssassin pour ce test; par exemple, “FROM_ENDS_IN_NU”. Si un seul score valide est listé, alors ce score est toujours utilisé pour un test. Si quatre scores valides sont affichés, alors le score utilisé dépend de la manière dont SpamAssassin est utilisé. Le premier score est utilisé lorsque Bayes et les tests réseau sont désactivés. Le deuxième score est utilisé lorsque Bayes est désactivé, mais que les tests réseau sont activés. Le troisième score est utilisé lorsque Bayes est activé, mais que les tests réseau sont désactivés. Le quatrième score est utilisé lorsque Bayes est activé et que les tests réseau sont activés. Si le score d'une règle est défini sur 0, cette rêgle ne peut s'exécuter."
whitelist_from: "Utilisée pour lister des adresses qui envoient du courrier qui est souvent marqué (par erreur) comme indésirable ; cela peut également être utile s'il s'agit des adresses de grandes sociétés très protégées juridiquement. En effet, si des spammeurs usurpent l'identité de ces sociétés, ils seront nécessairement poursuivis : cette technique ne constitue donc pas un moyen de contourner SpamAssassin. Les adresses figurant sur liste blanche ou noire se conforment aujourd'hui au modèle file-glob-style, donc les adresses de la forme ami@domaine.com, *@isp.com et *domaine.net peuvent être utilisées. Spécifiquement, les caractères * et ? sont autorisés, mais tous les autres métacaractères ne le sont pas. Les expressions régulières ne sont pas utilisées pour des raison de sécurité."
blacklist_from: "Utilisé pour spécifier les adresses qui envoient du courrier qui est souvent marqué (par erreur) comme n'étant pas du courrier indésirable, mais que l'utilisateur ne souhaite pas recevoir. Même format que aswhitelist_from."
required_score: "Définir le nombre de correspondances requis avant qu'un message ne soit considéré comme indésirable. “n.nn” peut être un nombre entier ou réel. 5.0 est le paramètre par défaut, ce qui est très agressif ; il convient pour une configuration avec utilisateur unique, mais si vous êtes un FAI et que vous installez SpamAssassin, vous devriez probablement définir un traitement par défaut plus modéré, tel que 8.0 ou 10.0"
"rewrite_header subject": "Texte ajouté à l'objet : file de messages qui sont considérés comme indésirables. La mention _HITS_ de la balise sera remplacée par le score calculé pour ce message. La mention _REQD_ sera remplacée par le seuil limite."
