<div id="no-label">
    <select
        chosen
        ng-model="myModel"
        ng-options="item as item for item in myOptions">
    </select>
</div>

<div id="matching-label">
    <label for="my-select" id="my-label"></label>
    <select
        id="my-select"
        chosen
        ng-model="myModel"
        ng-options="item as item for item in myOptions">
    </select>
</div>

<div id="non-matching-label">
    <label for="some-other-select" id="my-label"></label>
    <select
        id="my-select"
        chosen
        ng-model="myModel"
        ng-options="item as item for item in myOptions">
    </select>
</div>
