<div>
    <!-- A standard use case -->
    <li id="basic" cp-responsive-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta="meta"
                     sort-field="field_0"
                     sort-reverse>
            Field #0
        </toggle-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta="meta"
                     sort-field="field_1">
            Field #1
        </toggle-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta="meta"
                     sort-field="field_2"
                     sort-type="some-random-sort-type">
            Field #2
        </toggle-sort>
    </li>

    <!-- More than one sort handler specified -->
    <li id="twoSortHandlers" cp-responsive-sort>
        <toggle-sort onsort="sortOne"
                     sort-meta="meta"
                     sort-field="field_0">
            Field #0
        </toggle-sort>
        <toggle-sort onsort="sortTwo"
                     sort-meta="meta"
                     sort-field="field_1">
            Field #1
        </toggle-sort>
    </li>

    <!-- More than one metadata object specified -->
    <li id="twoMetaObjects" cp-responsive-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta="metaOne"
                     sort-field="field_0">
            Field #0
        </toggle-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta="metaTwo"
                     sort-field="field_1">
            Field #1
        </toggle-sort>
    </li>

    <!-- One sort handler has been omitted -->
    <li id="partiallyMissingSortHandler" cp-responsive-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta="meta"
                     sort-field="field_0">
            Field #0
        </toggle-sort>
        <toggle-sort sort-meta="meta"
                     sort-field="field_1">
            Field #1
        </toggle-sort>
    </li>

    <!-- One metadata object has been omitted -->
    <li id="partiallyMissingMeta" cp-responsive-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta="meta"
                     sort-field="field_0">
            Field #0
        </toggle-sort>
        <toggle-sort onsort="sortHandler"
                     sort-field="field_1">
            Field #1
        </toggle-sort>
    </li>

    <!-- Both metadata objects have been omitted -->
    <li id="completelyMissingMeta" cp-responsive-sort>
        <toggle-sort onsort="sortHandler"
                     sort-field="field_0">
            Field #0
        </toggle-sort>
        <toggle-sort onsort="sortHandler"
                     sort-field="field_1">
            Field #1
        </toggle-sort>
    </li>

    <!-- Both sort handlers have been omitted -->
    <li id="completelyMissingSortHandler" cp-responsive-sort>
        <toggle-sort sort-meta="meta"
                     sort-field="field_0">
            Field #0
        </toggle-sort>
        <toggle-sort sort-meta="meta"
                     sort-field="field_1">
            Field #1
        </toggle-sort>
    </li>

    <!-- The meta attribute is blank -->
    <li id="blankMeta" cp-responsive-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta=""
                     sort-field="field_0">
            Field #0
        </toggle-sort>
    </li>

    <!-- The onsort attribute is blank -->
    <li id="blankSortHandler" cp-responsive-sort>
        <toggle-sort sort-meta="meta"
                     onsort=""
                     sort-field="field_0">
            Field #0
        </toggle-sort>
    </li>

    <!-- One toggleSort is missing a sort-field attribute -->
    <li id="missingSortField" cp-responsive-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta="meta"
                     sort-field="field_0">
            Field #0
        </toggle-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta="meta"
                     sort-field="">
            Field #1
        </toggle-sort>
    </li>

    <!-- One toggleSort is missing a label -->
    <li id="missingLabel" cp-responsive-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta="meta"
                     sort-field="field_0">
            Field #0
        </toggle-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta="meta"
                     sort-field="field_1">
        </toggle-sort>
    </li>
</div>
