
<form id="basic">
    <password name="password"
              minimum-strength="11"
              password="password1"
              password-strength="strength1">
    </password>
</form>

<form id="custom">
    <password name="password"
              minimum-strength="12"
              password="password1"
              password-strength="strength1"
              placeholder="password"
              strength-meets-template="meets"
              strength-does-not-meet-template="bad">
    </password>
</form>

<form id="validators">
    <password name="password"
              minimum-strength="12"
              required
              password="password1"
              password-strength="strength1"
              placeholder="password"
              strength-meets-template="meets"
              strength-does-not-meet-template="bad">
    </password>
</form>

<form id="with-generator">
    <password name="password"
              placeholder="password"
              minimum-strength="11"
              password="password1"
              password-strength="strength1"
              show-generate="true"
              strength-meets-template="meets"
              strength-does-not-meet-template="bad">
    </password>
</form>

<form id="without-generator">
    <password name="password"
              minimum-strength="11"
              placeholder="password"
              password="password1"
              password-strength="strength1"
              show-generate="false"
              strength-meets-template="meets"
              strength-does-not-meet-template="bad">
    </password>
</form>
