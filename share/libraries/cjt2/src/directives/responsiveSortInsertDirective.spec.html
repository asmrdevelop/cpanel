<div>
    <!-- A standard use case -->
    <li id="basic" cp-responsive-sort>
        <span>
            <cp-responsive-sort-insert></cp-responsive-sort-insert>
        </span>
        <toggle-sort onsort="sortHandler"
                     sort-meta="meta"
                     sort-field="field_0"
                     sort-reverse>
            Field #0
        </toggle-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta="meta"
                     sort-field="field_1">
            Field #1
        </toggle-sort>
        <toggle-sort onsort="sortHandler"
                     sort-meta="meta"
                     sort-field="field_2"
                     sort-type="some-random-sort-type">
            Field #2
        </toggle-sort>
    </li>
</div>
