<form id="basic" name="form">
    <input name="comparison" ng-model="comparisonModel">
    <input name="ve" ng-model="veModel" validate-equals="form.comparison">
</form>

<form id="comparison-required" name="form">
    <input name="comparison" ng-model="comparisonModel" required>
    <input name="ve" ng-model="veModel" validate-equals="form.comparison">
</form>

<form id="comparison-multiple-validators" name="form">
    <input name="comparison" ng-model="comparisonModel" required ng-minlength="4">
    <input name="ve" ng-model="veModel" validate-equals="form.comparison">
</form>
