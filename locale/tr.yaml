"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'MIME türleri, tarayıcılara belirli uzantıları nasıl işleyeceklerini söyler. Örneğin, metin/html MIME türü, .htm, .html, ve çoğu sürücüdeki .shtml uzantılarına eşittir ve bu, tarayıcınıza bu uzantılara sahip olan tüm dosyaları HTML dosyaları olarak yorumlamalarını söyler. MIME türlerini değiştirebilir ve sitenize özel yeni tipler ekleyebilirsiniz (sistem tarafından tanımlanan MIME türü değerlerini değiştiremeyeceğinizi unutmayın). MIME türleri sık sık, yeni teknolojiler piyasaya sürüldüğünde bu teknolojileri işleyecek şekilde kullanılır. WAP teknolojisi ilk çıktığında, hiç kimsenin sunucusunda bu uzantılar kurulu değildi. Ancak MIME türleriyle kendiniz bunları kurabildiniz ve derhal WAP sayfalarını kullanıma sunmaya başladınız.'
