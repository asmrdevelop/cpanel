"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL, pek çok cPanel sisteminde temel bir hizmet olan ve yaygınlıkla kullanılan bir ilişkisel veritabanı yönetimi sistemidir. Bu arabirim, MySQL sunucunuzu yeni sürümlere yükseltmenize izin verir. cPanel, MySQL kurulumunuzu daha yeni nokta sürümlerine otomatik olarak yükseltecektir (sürüm numarasındaki üçüncü rakam) çünkü bu yükseltme işlemleri kullanıcı bilgileriniz için az risk içerir. Ciddi veri kaybı riski söz konusu olduğu için, yeni önemli sürümlere yapılan yükseltmeler (sürüm numarasındaki ilk iki rakam) daha karmaşıktır. Arabirim, sizlere önemli yeni sürümlere yükseltme yapma işlemini anlatır. Mevcut önemli sürümlerinizi muhafaza etmek ve en son nokta sürümüne yükseltme yapmak istiyorsanız, lütfen [output,url,_1,Sunucu Yazılımını Güncelle] arabirimini ziyaret edin.'
