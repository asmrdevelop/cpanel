"If the system’s health statistics are within normal parameters, you should examine the following logs in order to determine the cause of the timeout:": 'Wenn die Integritätsstatistik des Systems innerhalb normaler Parameter liegt, sollten Sie die folgenden Protokolle durchsehen, um die Ursache für den Timeout zu ermitteln:'
