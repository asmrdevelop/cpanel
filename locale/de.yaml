"This interface is used to manage hooks that already exist on your server. For information on how to add hooks, what can be hooked into, and how to write hooks, please see the documentation at [output,url,_1,1,target,_blank].": 'Diese Schnittstelle dient der Verwaltung von Hooks, die bereits auf Ihrem Server vorhanden sind. Informationen darüber, wie Sie Hooks hinzufügen können, was eingehängt werden kann und wie Sie Hooks schreiben, finden Sie in der Dokumentation unter [output,url,_1,1,target,_blank].'
"This interface lets ou configure [asis,SSL/TLS]-related configurations.": 'Über diese Schnittstelle können Sie [asis,SSL/TLS]-bezogene Konfigurationen vornehmen.'
"This interface lets you configure SSL for your domains.": 'Auf dieser Seite können Sie SSL für Ihre Domains konfigurieren.'
"This interface lets you customize the branding and style that users see when they access [asis,cPanel’s Paper Lantern] interface.": 'Mit dieser Schnittstelle können Sie das Branding und den Stil anpassen, den die Benutzer sehen, wenn sie auf [asis,cPanels Paper Lantern]-Schnittstelle zugreifen.'
"This interface provides command line access to your account on the server.": 'Auf dieser Seite können Sie über die Befehlszeile auf Ihr Konto auf dem Server zugreifen.'
"This interface provides the configuration settings of the Security Policy that apply to cPanel, cPanel webmail, and WHM on your server.": 'Auf dieser Seite finden Sie die Konfigurationseinstellungen der Sicherheitsrichtlinie, die für cPanel, cPanel-Webmail und WHM auf Ihrem Server gilt.'
"This interface requires shell access to be enabled for your account.": 'Für diese Seite muss der Shell-Zugriff für Ihr Konto aktiviert sein.'
"This interface shows what stats programs you will use when viewing site statistics.": 'Auf dieser Seite sehen Sie, mit welchen Statistikprogrammen Website-Statistiken aufgerufen werden.'
"This interface uses the following parameters to calculate the usability score: [_1].": 'Diese Schnittstelle verwendet die folgenden Parameter zur Berechnung der Bewertung der Benutzerfreundlichkeit: [_1].'
"This interface will display additional functions after you add reseller privileges to an account.": 'Auf dieser Seite werden zusätzliche Funktionen angezeigt, nachdem Sie einem Konto Reseller-Berechtigungen zugewiesen haben.'
"This invitation is not valid. It may have expired or the server administrator withdrew the invitation.": 'Diese Einladung ist nicht gültig. Sie ist möglicherweise abgelaufen oder der Serveradministrator hat die Einladung zurückgezogen.'
