"If the “[_1]” directive does not appear in “2”, its default value is “3”.": 'Wenn die Direktive “[_1]” nicht in “2” enthalten ist, lautet ihr Standardwert “3”.'
"If there are no mail exchangers that point to an IP address on this server, the server will not accept mail locally and will send mail to the lowest MX record.": 'Wenn keine Mail-Exchanger auf eine IP-Adresse auf diesem Server verweisen, nimmt der Server lokal keine E-Mails an und sendet E-Mails an den niedrigsten MX-Eintrag.'
"If they use the same filenames as your new website’s files, the system will automatically overwrite them when you click Publish.": 'Wenn Sie die gleichen Dateinamen wie auf Ihrer neuen Website verwenden, werden die Dateien automatisch überschrieben, sobald Sie auf “Veröffentlichen” klicken.'
"If this condition persists, contact your system administrator.": 'Sollte dies weiterhin der Fall sein, wenden Sie sich an Ihren Systemadministrator.'
