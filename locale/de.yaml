"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'Mit SNI kann eine einzelne IP-Adresse mehrere Websites hosten. So können alle Benutzer SSL-Websites erstellen, nicht nur die Benutzer mit einer dedizierten IP-Adresse. Dank SNI lassen sich auch mehrere SSL-Websites erstellen. Die meisten modernen Webbrowser unterstützen SNI, einige ältere jedoch nicht. Diese älteren Webbrowser zeigen Sicherheitswarnungen an, wenn auf eine SSL-Website zugegriffen wird, die nicht die “primäre” SSL-Website der IP-Adresse ist. Nur ein Benutzer mit einer dedizierten IP-Adresse kann jedoch die “primäre” SSL-Website einer IP-Adresse festlegen. Infolgedessen benötigt ein Benutzer eine dedizierte IP-Adresse, um eine SSL-Website für Nicht-SNI-Webbrowser bereitzustellen.'
