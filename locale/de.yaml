"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'Dank MIME-Typen wissen Browser, wie bestimmte Erweiterungen verarbeitet werden sollen. Beispielsweise entspricht der MIME-Typ text/html auf den meisten Servern den Erweiterungen .htm, .html und .shtml. So wird der Browser angewiesen, alle Dateien mit diesen Erweiterungen als HTML-Dateien zu interpretieren. Sie können MIME-Typen für Ihre Website ändern oder hinzufügen. Werte für die vom System definierten MIME-Typen lassen sich jedoch nicht ändern. MIME-Typen werden oft verwendet, wenn neue Technologien zum Einsatz kommen. Als die WAP-Technologie zum ersten Mal eingesetzt wurde, waren diese Dateierweiterungen noch auf keinem Server eingerichtet. Mit MIME-Typen wäre dies jedoch möglich gewesen und WAP-Seiten hätten umgehend bereitgestellt werden können.'
