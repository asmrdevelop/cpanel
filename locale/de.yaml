"A 32 bit integer that represents an amount of time in seconds before the secondary server retries a failed zone transfer.": 'Eine 32-Bit-Ganzzahl, die eine Dauer in Sekunden angibt, bevor der sekundäre Server einen fehlgeschlagenen Zonentransfer erneut versucht.'
"A 32 bit integer that represents an amount of time in seconds to wait before the secondary DNS server queries the primary DNS server’s SOA records for changes.": 'Eine 32-Bit-Ganzzahl, die angibt, wie lange gewartet werden soll (in Sekunden), bevor der sekundäre DNS-Server die SOA-Einträge des primären DNS-Servers auf Änderungen abfragt.'
"A 32 bit integer that represents an amount of time in seconds to wait before the secondary server attempts to complete a zone transfer.": 'Eine 32-Bit-Ganzzahl, die angibt, wie lange gewartet werden soll (in Sekunden), bevor der sekundäre Server versucht, einen Zonentransfer abzuschließen.'
