"This entry does": 'Dieser Eintrag'
"This feature allows users with root access to assign an IPv6 address to a specific account.": 'Diese Funktion ermöglicht es Benutzern mit Root-Zugriff, einem bestimmten Konto eine IPv6-Adresse zuzuweisen.'
"This feature allows users with root access to assign an IPv6 address to a specific account. IPv6 addresses that were assigned without this feature will be erased for the selected users when you enable IPv6 with this feature. Hold shift and click on an account name to select or deselect multiple accounts. Click the blue asterisk to select all accounts.": 'Diese Funktion ermöglicht es Benutzern mit Root-Zugriff, einem bestimmten Konto eine IPv6-Adresse zuzuweisen. IPv6-Adressen, die ohne diese Funktion zugewiesen wurden, werden für die ausgewählten Benutzer gelöscht, wenn Sie IPv6 mit dieser Funktion aktivieren. Halten Sie die Umschalttaste gedrückt und klicken Sie auf die Kontonamen, um mehrere Konten auszuwählen oder die Auswahl aufzuheben. Klicken Sie auf das blaue Sternchen, um alle Konten auszuwählen.'
"This feature allows you to add, edit, and delete an IPv6 address range. An IPv6 address range is a group of several IPv6 addresses and uses the following format:": 'Mit dieser Funktion können Sie einen IPv6-Adressbereich hinzufügen, bearbeiten und löschen. Ein IPv6-Adressbereich besteht aus mehreren IPv6-Adressen und verwendet das folgende Format:'
"This feature allows you to configure Brute Force Protection settings and notifications. Brute Force Protection prevents attacks that gain access to your server via many login attempts.": 'Mit dieser Funktion können Sie Einstellungen und Benachrichtigungen zum Schutz vor Brute-Force-Angriffen konfigurieren. So lassen sich Angriffe verhindert, über die mithilfe von vielen Anmeldeversuchen Zugriff auf Ihren Server erlangt wird.'
"This feature allows you to create an archive of all the files and configurations on your website.": 'Diese Funktion können Sie ein Archiv aller Dateien und Konfigurationen auf Ihrer Website erstellen.'
"This feature allows you to designate IP addresses from which you can access your account.": 'Mit dieser Funktion können Sie IP-Adressen bestimmen, von denen aus Sie auf Ihr Konto zugreifen können.'
"This feature allows you to download a compressed copy of all or part of your website.": 'Mit dieser Funktion können Sie eine komprimierte Kopie Ihrer ganzen Website oder von Teilen herunterladen.'
"This feature allows you to download a compressed copy of your entire site or parts of it onto your computer.": 'Mit dieser Funktion können Sie eine komprimierte Kopie Ihrer ganzen Website oder von Teilen auf Ihren Computer herunterladen.'
"This feature allows you to download a zipped copy of all or part of your website.": 'Mit dieser Funktion können Sie eine gezippte Kopie Ihrer ganzen Website oder von Teilen herunterladen.'
"This feature allows you to download a zipped copy of your entire site or parts of it onto your computer.": 'Mit dieser Funktion können Sie eine gezippte Kopie Ihrer ganzen Website oder von Teilen auf Ihren Computer herunterladen.'
"This feature allows you to manage your authentication providers and authenticated users.": 'Mit dieser Funktion können Sie Ihre Authentifizierungsanbieter und authentifizierten Benutzer verwalten.'
"This feature allows you to restore parts of your cPanel by uploading your partial backup compressed file(s) that you downloaded from the backup feature.": 'Mit dieser Funktion können Sie Teile Ihres cPanel-Kontos wiederherstellen, indem Sie die komprimierten Dateien des Teilbackups hochladen, die Sie über die Backupfunktion heruntergeladen haben.'
"This feature allows you to restore parts of your cPanel by uploading your partial backup zip file(s) that you downloaded from the backup feature.": 'Mit dieser Funktion können Sie Teile Ihres cPanel-Kontos wiederherstellen, indem Sie die gezippten Dateien des Teilbackups hochladen, die Sie über die Backupfunktion heruntergeladen haben.'
"This feature allows you to review email delivery attempts for your account.": 'Mit dieser Funktion können Sie E-Mail-Zustellungsversuche für Ihr Konto überprüfen.'
"This feature allows you to select what to restore.": 'Mit dieser Funktion können Sie auswählen, was wiederhergestellt werden soll.'
"This feature allows you to select which partial backup you want to download.": 'Mit dieser Funktion können Sie auswählen, welches Teilbackup Sie herunterladen möchten.'
"This feature allows you to terminate one or more accounts on the server.": 'Mit dieser Funktion können Sie Konten auf dem Server schließen.'
"This feature allows you to upload an existing partial backup file in order to restore parts of your website.": 'Diese Funktion ermöglicht es Ihnen, eine Teilbackup-Datei hochzuladen, um Teile Ihrer Website wiederherzustellen.'
"This feature allows you to use 2 types of files to create multiple email address or email forwarders for your account simultaneously. You may use Excel spreadsheet files (.xls) or a comma-separated values sheet, aka CSV file (.csv) to import the data. A CSV file is a plain text file that has been given a .csv extension.": 'Wenn Sie mehrere E-Mail-Adressen oder E-Mail-Weiterleitungen gleichzeitig für Ihr Konto erstellen möchten, haben Sie zwei Optionen: Sie können Daten über eine Excel-Tabelle (.xls) oder eine Tabelle mit durch Kommas getrennten Werten, auch CSV-Datei (.csv) genannt, hochladen. Eine CSV-Datei ist eine reine Textdatei, der eine .csv-Erweiterung zugewiesen wurde.'
"This feature allows you to use a single account to log in to all of your cPanel accounts.": 'Mit dieser Funktion können Sie sich mit einem einzigen Konto in allen Ihren cPanel-Konten anmelden.'
"This feature allows you to view and manage email messages queued for delivery.": 'Mit dieser Funktion können Sie E-Mail-Nachrichten, die zur Zustellung in der Warteschlange stehen, anzeigen und verwalten.'
"This feature and its functionality have been merged with “[output,strong,1].” We will remove this page in a future version.": 'Diese Funktion und ihre Funktionalität wurden mit “[output,strong,1]” zusammengeführt. Wir werden diese Seite in einer zukünftigen Version entfernen.'
"This feature is disabled in demo mode.": 'Diese Funktion ist im Demomodus deaktiviert.'
"This feature is disabled in demo mode. The controls on this page will not submit.": 'Diese Funktion ist im Demomodus deaktiviert. Die Steueroptionen auf dieser Seite können nicht genutzt werden.'
"This feature is disabled until the next system backup runs.": 'Diese Funktion ist deaktiviert, bis das nächste Systembackup ausgeführt wird.'
"This feature is disabled.": 'Die Funktion ist deaktiviert.'
"This feature is experimental and may change in future versions.": 'Die Funktion ist experimentell und kann in zukünftigen Versionen geändert werden.'
"This feature is not available to your account.": 'Diese Funktion ist in Ihrem Konto nicht verfügbar.'
"This feature is not enabled on your account. You will be redirected to the home page.": 'Diese Funktion ist in Ihrem Konto nicht aktiviert. Sie werden auf die Startseite umgeleitet.'
"This feature is not enabled.": 'Die Funktion ist nicht aktiviert.'
"This feature is only for developers. There is no support from cPanel for this feature. Please use at your own risk!": 'Diese Funktion ist nur für Entwickler gedacht und es gibt keine Unterstützung von cPanel dafür. Bitte benutzen Sie diese Funktion auf eigenes Risiko.'
"This feature lets you create and manage email accounts.": 'Mit dieser Funktion können Sie E-Mail-Konten erstellen und verwalten.'
"This feature prevents users from bypassing the mail server to send mail, a common practice used by spammers.": 'Diese Funktion verhindert, dass Benutzer beim Versenden von E-Mails den Mailserver umgehen. Dies ist eine übliche Vorgehensweise von Spammern.'
"This feature reports information about the nameservers used by zones on this server. The displayed data updates nightly or when you transfer an account.": 'Diese Funktion erfasst Informationen über die von den Zonen auf diesem Server verwendeten Nameserver. Die angezeigten Daten werden täglich in der Nacht oder bei der Übertragung eines Kontos aktualisiert.'
"This feature requires [_1] additional [asis,MySQL] {1, plural, one { database} other {databases}}. Your current plan limits your account to {2, plural, one {# database} other {# databases}}.": 'Diese Funktion erfordert [_1] zusätzliche [asis,MySQL]-{1, plural, one {Datenbank} other {Datenbanken}}. Mit Ihrem aktuellen Plan ist Ihr Konto auf {2, plural, one {# Datenbank} other {# Datenbanken}} beschränkt.'
"This feature requires an additional connection to the webserver for each message that is sent with the user account “nobody” (PHPsuExec and mod_ruid2 disabled). This option is more secure, but not as fast as trusting X-PHP-Script headers.": 'Diese Funktion erfordert für jede Nachricht, die mit dem Benutzerkonto “nobody” (PHPsuExec und mod_ruid2 deaktiviert) gesendet wird, eine zusätzliche Verbindung zum Webserver. Diese Option ist im Vergleich zu X-PHP-Script-Headern sicherer, aber nicht so schnell.'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts. It also shows the total number of bytes that each domain sent.": 'Mit dieser Funktion können Sie abrufen, wie oft insgesamt versucht wurde, Nachrichten zuzustellen. Die Informationen werden in erfolgreiche und fehlgeschlagene Versuche unterteilt. Sie sehen auch die Gesamtzahl der Bytes, die jede Domain gesendet hat.'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": 'Diese Funktion verwendet die cPanel API, um ein Backup des Kontos zu erstellen und es zur Wiederherstellung auf den Server zu übertragen.'
"This feature will allow you to block a range of IP addresses to prevent them from accessing your site. You can also enter a fully qualified domain name, and the IP Deny Manager will attempt to resolve it to an IP address for you.": 'Mit dieser Funktion lässt sich ein IP-Adressbereich blockieren, um zu verhindern, dass diese Adressen auf Ihre Website zugreifen. Sie können auch einen vollqualifizierten Domainnamen eingeben, der dann wenn möglich in eine IP-Adresse aufgelöst wird.'
"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": 'Mit dieser Funktion werden vollständige Backups, cPanel-Backups und cPanel-Transferdateien wiederhergestellt und in einem der folgenden Formate gespeichert:'
"This field can only use spaces and the following characters: [_1]": 'Dieses Feld darf nur Leerzeichen und die folgenden Zeichen enthalten: [_1]'
"This field cannot exceed 10 characters.": 'Die Angabe in diesem Feld kann nicht länger als 10 Zeichen sein.'
"This field contains characters that some certificate authorities may not accept. Contact your certificate authority to confirm that they accept these characters.": 'Dieses Feld enthält Zeichen, die einige Zertifizierungsstellen möglicherweise nicht akzeptieren. Wenden Sie sich an Ihre Zertifizierungsstelle, um mehr über zulässige Zeichen zu erfahren.'
"This field is required.": 'Dieses Feld ist erforderlich.'
"This field must not start with a number and may only contain numbers, letters, hyphens and underscores.": 'Die Angabe in diesem Feld darf nicht mit einer Ziffer beginnen und darf nur Ziffern, Buchstaben, Bindestriche und Unterstriche enthalten.'
"This field should only contain letters, numbers, and basic punctuation (e.g., period, dash, space, underscore, comma).": 'Dieses Feld sollte nur Buchstaben, Ziffern und standardmäßige Interpunktionszeichen wie Punkt, Gedankenstrich, Leerzeichen, Unterstrich und Komma enthalten.'
"This file is an invalid file type. Do you still wish to edit this file?": 'Diese Datei ist ein ungültiger Dateityp. Möchten Sie diese Datei trotzdem bearbeiten?'
"This function allows you to change the language displayed in your cPanel interface. If you need a new language, contact your cPanel provider so they can install it.": 'Mit dieser Funktion können Sie die Sprache Ihrer cPanel-Benutzeroberfläche ändern. Wenn Sie eine hier nicht erwähnte Sprache verwenden möchten, wenden Sie sich an Ihren cPanel-Anbieter, damit dieser die Sprache installieren kann.'
"This function allows you to choose what stats programs you will use when viewing site statistics, if you are allowed to do so.": 'Mit dieser Funktion können Sie auswählen, mit welchen Statistikprogrammen Sie falls zulässig Website-Statistiken aufrufen können.'
"This function allows you to see the bandwidth usage for your site.": 'Mit dieser Funktion können Sie die Bandbreitennutzung Ihrer Website abrufen.'
"This function allows you to see the bandwidth usage for your site. It shows the current month’s bandwidth usage, as well as your total bandwidth usage. This includes all HTTP (web) and POP (mail) bandwidth usage. This may also include FTP bandwidth usage if your system administrator enabled FTP bandwidth logging.": 'Diese Funktion ermöglicht es Ihnen, die Bandbreitennutzung Ihrer Website abzurufen. Sie sehen die entsprechenden Informationen des aktuellen Monats sowie Ihre gesamte Bandbreitennutzung inklusive der Daten für HTTP (Web) und POP (E-Mail). Falls Ihr Systemadministrator die FTP-Bandbreitenprotokollierung aktiviert hat, ist auch die FTP-Bandbreitennutzung aufgeführt.'
"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'Mit dieser Funktion können Sie die Route vom Computer, von dem aus Sie auf cPanel zugreifen, bis zum Server verfolgen, auf dem sich Ihre Website befindet. Sie sehen so, wie viele und welche Server Ihre Daten durchlaufen müssen, um zu Ihrer Website zu gelangen.'
"This function displays up to [_1] of the most recent entries in the domain’s web server log.": 'Diese Funktion zeigt bis zu [_1] der jüngsten Einträge im Webserver-Protokoll der Domain an.'
"This function is not supported on the current operating system.": 'Diese Funktion wird im aktuellen Betriebssystem nicht unterstützt.'
"This function will delete all keys that match this [asis,ID] (2).": 'Diese Funktion löscht alle Schlüssel, die dieser [asis,ID] (2) entsprechen.'
"This function will display the last 300 errors for your site. This can be very useful for finding broken links or problems with missing files. Checking this log frequently can help keep your site running smoothly.": 'Mit dieser Funktion können Sie die letzten 300 Fehler Ihrer Website aufrufen. Dies kann sehr nützlich sein, um defekte Links oder Probleme mit fehlenden Dateien zu finden. Überprüfen Sie dieses Protokoll regelmäßig, um sicherzustellen, dass Ihre Website reibungslos funktioniert.'
"This functionality is not available because the [_1] {2, plural, one {role is} other {roles are}} disabled on this server.": 'Diese Funktion ist nicht verfügbar, da die [_1]-{2, plural, one {Rolle auf diesem Server deaktiviert ist} other {Rollen auf diesem Server deaktiviert sind}}.'
"This functionality is not available in demo mode.": 'Diese Funktion ist im Demomodus nicht verfügbar.'
"This functionality is not available with the current server configuration.": 'Diese Funktion ist in der aktuellen Serverkonfiguration nicht verfügbar.'
"This group name already exists.": 'Dieser Gruppenname ist bereits vorhanden.'
"This hook is disabled.": 'Dieser Hook ist deaktiviert.'
"This hook is enabled.": 'Dieser Hook ist aktiviert.'
"This hook may be part of an installed application, and deleting it may break that application.": 'Dieser Hook kann Teil einer installierten Anwendung sein. Wenn Sie ihn löschen, kann die Anwendung beschädigt werden.'
