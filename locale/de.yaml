"This hook runs as the root user.": 'Dieser Hook wird als Root-Benutzer ausgeführt.'
"This host is currently not available.": 'Dieser Host ist derzeit nicht verfügbar.'
"This host’s certificate does not secure this domain. Security warnings will show in users’ web browsers when loading this domain.": 'Diese Domain ist nicht durch das Zertifikat des Hosts geschützt. In den Webbrowsern der Benutzer werden Sicherheitswarnungen angezeigt, wenn diese Domain geladen wird.'
"This host’s certificate secures this domain.": 'Diese Domain ist durch das Zertifikat des Hosts geschützt.'
"This icon indicates that the stats program is locked by the administrator.": 'Dieses Symbol zeigt an, dass das Statistikprogramm durch den Administrator gesperrt ist.'
"This indicates that the standard repositories for this OS are not enabled.": 'Dies zeigt an, dass die Standard-Repositories für dieses Betriebssystem nicht aktiviert sind.'
"This input accepts the email address in domain format. For example, use “user.example.com.” for the “user@example.com” email address.": 'Die E-Mail-Adresse kann im Domainformat eingegeben werden. Verwenden Sie zum Beispiel “user.example.com.” für die E-Mail-Adresse “user@example.com”.'
"This installs the backup configuration based on the target system’s defaults.": 'Dadurch wird die Backup-Konfiguration auf der Grundlage der Standardeinstellungen des Zielsystems installiert.'
"This interface allows you to choose which stats programs you will use when viewing site statistics.": 'Auf dieser Seite können Sie auswählen, mit welchen Statistikprogrammen Sie Website-Statistiken aufrufen möchten.'
"This interface allows you to create linkages from this server to another server.": 'Auf dieser Seite können Sie Verknüpfungen von diesem Server zu einem anderen Server erstellen.'
"This interface allows you to delegate access rights for a user’s calendar to other users. This is useful for people needing to manage other people’s calendars or manage resources such as conference rooms.": 'Auf dieser Seite können Sie die Zugriffsrechte auf den Kalender eines Nutzers einem anderen Nutzer zuweisen. Dies ist hilfreich, wenn ein Nutzer nicht nur seinen eigenen Kalender oder Ressourcen wie Konferenzräume verwalten muss.'
"This interface allows you to enable or disable user account backups.": 'Auf dieser Seite können Sie Backups von Benutzerkonten aktivieren oder deaktivieren.'
"This interface allows you to manage a list of domains that may not send mail to your server. The system will reject any messages that it receives whose “<span data-cp-detail=”class,code”>_1</span>” address matches one of this list’s domains.": 'Mit dieser Schnittstelle können Sie eine Liste von Domains verwalten, die keine E-Mails an Ihren Server senden dürfen. Das System weist alle empfangenen Nachrichten zurück, deren “<span data-cp-detail=”class,code”>_1</span>”-Adresse mit einer der Domains aus dieser Liste übereinstimmt.'
"This interface automatically adds the “[_1]” subdomain to every requested “2” subject name. Request 3 instead of [_4].": 'Diese Schnittstelle fügt automatisch die Subdomain “[_1]” zu jedem angeforderten Betreff-Namen “2” hinzu. Fordern Sie 3 anstelle von [_4] an.'
"This interface cannot create “[_1]” records. It can only create 2 records.": 'Diese Schnittstelle kann keine “[_1]”-Einträge erstellen. Sie kann nur 2-Einträge erstellen.'
"This interface cannot fulfill certificate requests for subject names of type “[_1]”. 2 {3, plural, one {is} other {are}} the only allowed {3, plural, one {type} other {types}}.": 'Diese Schnittstelle kann keine Zertifikatsanforderungen für Subject-Namen des Typs “[_1]” erfüllen. 2 {3, plural, one {ist} other {sind}} {3, plural, one {der einzige erlaubte Typ} other {die einzigen erlaubten Typen}}.'
"This interface creates plugin files that can contain one or more items. Use the left side of the form to add each of your desired items, then click the Generate button on the right to generate the plugin. You may always find the plugin files in “[output,strong,1]”. For more information about registering the plugin, read the [output,url,_2,documentation,target,blank].": 'Diese Schnittstelle erstellt Plugin-Dateien, die ein oder mehrere Elemente enthalten können. Verwenden Sie die linke Seite des Formulars, um die gewünschten Elemente hinzuzufügen, und klicken Sie dann auf die Schaltfläche Generieren auf der rechten Seite, um das Plugin zu generieren. Sie finden die Plugin-Dateien immer unter “[output,strong,1]”. Weitere Informationen zur Registrierung des Plugins finden Sie in der [output,url,_2,Dokumentation,target,blank].'
"This interface displays account transfer and restoration sessions.": 'Auf dieser Seite sehen Sie Informationen zu Kontoübertragungen und Wiederherstellungssitzungen.'
"This interface does not manage [asis,MySQL]/[asis,MariaDB] grants for “3”.": 'Diese Schnittstelle verwaltet keine [asis,MySQL]/[asis,MariaDB]-Berechtigungen für “3”.'
