"This message confirms that “[_1]” (2) can send a message to you via Slack.": 'Diese Nachricht bestätigt, dass “[_1]” (2) eine Nachricht über Slack an Sie senden kann.'
"This message confirms that “[_1]” (2) can send a message to you via [asis,Posturl].": 'Diese Nachricht bestätigt, dass “[_1]” (2) Ihnen eine Nachricht über [asis,Posturl] senden kann.'
"This message confirms that “[_1]” (2) can send a message to you via [asis,Pushbullet].": 'Diese Nachricht bestätigt, dass “[_1]” (2) Ihnen eine Nachricht über [asis,Pushbullet] senden kann.'
"This message confirms that “[_1]” can log in to the chat service from “2” (3) and send a message to “[_4]”.": 'Diese Nachricht bestätigt, dass “[_1]” sich von “2” (3) aus beim Chatdienst anmelden und eine Nachricht an “[_4]” senden kann.'
"This message confirms that “[_1]” can log in to the chat service from “2” (3) and send a message.": 'Diese Nachricht bestätigt, dass “[_1]” sich von “2” (3) aus beim Chatdienst anmelden und eine Nachricht senden kann.'
"This message contains HTML.": 'Diese Nachricht enthält HTML.'
"This message contains a list of recently-uploaded scripts that contain code which sends email.": 'Diese Nachricht enthält eine Liste kürzlich hochgeladener Skripte, die Code zum Senden von E-Mails enthalten.'
