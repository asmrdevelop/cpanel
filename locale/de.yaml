"Don’t write down your password, memorize it. In particular, don’t write it down and leave it anywhere, and don’t place it in an unencrypted file! Use unrelated passwords for systems controlled by different organizations. Don’t give or share your password, in particular to someone claiming to be from computer support or a vendor unless you are sure they are who they say they are. Don’t let anyone watch you enter your password. Don’t enter your password on a computer you don’t trust. Use the password for a limited time and change it periodically.": 'Notieren Sie sich Ihr Passwort nicht, merken Sie es sich stattdessen. Schreiben Sie es vor allem nicht auf und lassen Sie es nirgendwo liegen. Speichern Sie es nicht in einer unverschlüsselten Datei. Verwenden Sie unzusammenhängende Passwörter für Systeme, die von verschiedenen Organisationen kontrolliert werden. Geben Sie Ihr Passwort nicht weiter, insbesondere nicht an jemanden, der behauptet, Support- oder Vertriebsmitarbeiter zu sein. Bevor Sie Informationen offenlegen, stellen Sie sicher, dass es sich bei der Person auch wirklich um denjenigen handelt, für den er sich ausgibt. Achten Sie darauf, dass Sie niemand bei der Eingabe des Passworts beobachtet. Geben Sie Ihr Passwort nicht auf einem nicht vertrauenswürdigen Computer ein. Benutzen Sie das Passwort für eine begrenzte Zeit und ändern Sie es regelmäßig.'
