"If a message’s calculated spam score meets or exceeds the Spam Threshold Score, the system will label that message as spam.": 'Wenn die berechnete Spambewertung einer Nachricht den Grenzwert erreicht oder überschreitet, wird diese Nachricht als Spam gekennzeichnet.'
"If a “[_1]” file exists in the user’s home directory and they still want to use the password in their “2” file, uncheck this option.": 'Wenn eine “[_1]”-Datei im Stammverzeichnis des Benutzers existiert und er trotzdem das Passwort in seiner “2”-Datei verwenden möchte, deaktivieren Sie diese Option.'
"If an account’s owner does not specify custom branding, the [asis,cPanel] user sees the [asis,root] user’s branding, if it exists.": 'Wenn der Besitzer eines Kontos kein benutzerdefiniertes Branding angibt, sieht der [asis,cPanel]-Benutzer das [asis,Root]-Branding des Benutzers, falls es existiert.'
"If archiving is enabled, the system archives the raw log data before the system discards it.": 'Wenn die Archivierung aktiviert ist, werden die Rohdaten des Protokolls archiviert, bevor das System sie verwirft.'
"If encodings are not important to you because you will only be working with English or other Western languages, you can disable this dialog by clicking here:": 'Wenn die Codierungen für Sie nicht wichtig sind, weil Sie nur mit Englisch oder anderen westlichen Sprachen arbeiten werden, können Sie diesen Dialog deaktivieren, indem Sie hier klicken:'
"If messages do not appear in a search on your email client, a reindex should fix the problem.": 'Wenn Nachrichten bei einer Suche in Ihrem E-Mail-Client nicht angezeigt werden, sollte eine Neuindizierung das Problem beheben.'
"If monitoring is disabled, the system will not be able to automagically restore services if they fail.": 'Wenn die Überwachung deaktiviert ist, können fehlgeschlagene Dienste nicht automatisch wiederhergestellt werden.'
"If necessary, provide your iTunes password to complete the installation.": 'Geben Sie falls notwendig Ihr iTunes-Passwort an, um die Installation abzuschließen.'
"If prompted, provide your Google account information, then tap Accept and Download.": 'Wenn Sie dazu aufgefordert werden, geben Sie Ihre Google-Anmeldedaten ein. Tippen Sie dann auf “Akzeptieren” und “Herunterladen”.'
"If the above option is disabled, notify me.": 'Benachrichtigung erhalten, wenn die Option oben deaktiviert ist.'
"If the auto-configuration fails, please set up the account using the manual settings.": 'Wenn die automatische Konfiguration fehlschlägt, richten Sie das Konto manuell ein.'
"If the content exists on the local disk then it will be overwritten if a backup is restored.": 'Wenn der Inhalt auf dem lokalen Datenträger vorhanden ist, wird er bei der Wiederherstellung eines Backups überschrieben.'
"If the destination backup attempt is not successful during this time, it will time out and stop.": 'Wenn das Zielbackup in dieser Zeit nicht durchgeführt werden kann, läuft es ab und wird angehalten.'
"If the home directory does not already exist, the system will not create it.": 'Falls das Stammverzeichnis nicht bereits vorhanden ist, wird es nicht vom System erstellt.'
"If the lowest numbered mail exchanger points to an IP address on this server, the server will be configured to accept mail locally and from outside the server.": 'Wenn ein Mail-Exchanger mit der niedrigsten Nummer auf eine IP-Adresse auf diesem Server verweist, wird der Server so konfiguriert, dass er E-Mails lokal und von außerhalb des Servers annimmt.'
"If the min_free_space_unit is “percent”, then the min_free_space parameter must be 100 or less.": 'Wenn die Einheit unter “min_free_space_unit” Prozent ist, kann der Parameter “min_free_space” höchstens 100 sein.'
"If the problem persists, contact Customer Service.": 'Sollte das Problem weiterhin bestehen, wenden Sie sich an den Kundenservice.'
"If the restoration cannot complete in the specified time, it will cancel.": 'Wenn die Wiederherstellung nicht in der angegebenen Zeit abgeschlossen werden kann, wird sie abgebrochen.'
