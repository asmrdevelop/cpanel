"This is a test message.": 'Dies ist eine Testnachricht.'
"This is due to {1, plural, one {an existing domain} other {existing domains}} that {1, plural, one {matches an incoming domain} other {match incoming domains}} but {1, plural, one {does} other {do}} not match the local {1, plural, one {username} other {usernames}}.": 'Das liegt daran, dass {1, plural, one {eine vorhandene Domain} other {vorhandene Domains}}, die {1, plural, one {einer eingehenden Domain entspricht} other {eingehenden Domains entsprechen}}, allerdings {1, plural, one {dem lokalen Benutzernamen} other {den lokalen Benutzernamen}} nicht {1, plural, one {entspricht} other {entsprechen}}.'
"This is not a valid domain.": 'Dies ist keine gültige Domain.'
