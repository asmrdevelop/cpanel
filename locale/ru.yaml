"If the lowest numbered mail exchanger points to an IP address on this server, the server will be configured to accept mail locally and from outside the server.": 'Если почтовый обменник с самым низким номером указывает на IP-адрес на этом сервере, то этот сервер будет принимать почту локально и извне.'
"If the min_free_space_unit is “percent”, then the min_free_space parameter must be 100 or less.": 'Если параметр min_free_space_unit имеет значение “percent”, значение параметра min_free_space должно быть 100 или меньше.'
