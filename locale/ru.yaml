"If you use suPHP, you will add some security, but may experience performance issues on your server.": 'Если вы используете suPHP, ваша безопасность повысится, но могут возникнуть проблемы производительности на сервере.'
"If you want to create a customized key with a different algorithm, click the Customize button.": 'Если вы хотите создать персонализированный ключ с другим алгоритмом, нажмите кнопку “Изменить”.'
