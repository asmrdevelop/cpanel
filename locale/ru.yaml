"This server does not host this domain. Enter a domain on this server.": 'Этот домен не размещен на этом сервере. Введите домен, размещенный на этом сервере.'
"This server has database prefixing enabled. The names of any databases or database users created while database prefixing was enabled will begin with a prefix that consists of the first eight characters of the account’s username. As a result, the names of databases and database users correspond visually with the name of the account that owns them. This helps administrators to see which account owns a database or database user. When you rename an account, you can rename the account’s databases and database users to preserve this correspondence of names. However, this will cause errors in any applications that depend on the previous names.": 'На этом сервере включено использование префиксов баз данных. Поэтому имя каждой создаваемой базы данных или пользователя базы данных будет начинаться с префикса, состоящего из первых восьми символов имени пользователя учетной записи. В результате имена баз данных и пользователей баз данных будут визуально соответствовать имени учетной записи, которой они принадлежат. Это поможет администраторам увидеть, какой учетной записи принадлежит та или иная база данных или пользователь базы данных. Если вы переименуете учетную запись, вы можете также переименовать базы данных и пользователей баз данных, чтобы сохранить это соответствие имен. Однако это может привести к ошибкам в работе приложений, зависящих от прежних имен.'
"This server is inherited.": 'Этот сервер унаследован.'
