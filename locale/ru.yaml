"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'Типы MIME сообщают браузерам о том, как следует обрабатывать конкретные расширения. Например, тип MIME text/html на большинстве серверов отождествляется с расширениями .htm, .html и .shtml, в результате чего браузер интерпретирует такие расширения как HTML-файлы. Вы можете изменять или добавлять типы MIME для своего сайта (имейте в виду, что вы не сможете изменить значения типов MIME, заданные на системном уровне). Типы MIME часто используются для адаптации к новым технологиям. Когда технология WAP только появилась, соответствующие расширения еще не были установлены ни на одном сервере. Однако с помощью типов MIME можно было сразу настроить свой сайт на обработку WAP-страниц.'
