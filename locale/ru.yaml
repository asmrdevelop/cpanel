"If the site is not reachable and the server is online, this should be the address of the server that contains the account.": 'Если сайт недоступен, а сервер при этом доступен в сети, это должен быть адрес сервера, содержащего учетную запись.'
"If the system’s health statistics are within normal parameters, you should examine the following logs in order to determine the cause of the timeout:": 'Если статистика состояния системы показывает значения в пределах нормы, просмотрите следующие журналы, чтобы определить причину таймаута:'
"If the target server does not have the package that the user has been assigned, the system will use the account’s properties to recreate the package.": 'Если на целевом сервере нет пакета, которому присвоен этот пользователь, система использует настройки учетной записи, чтобы воссоздать этот пакет.'
"If there are no mail exchangers that point to an IP address on this server, the server will not accept mail locally and will send mail to the lowest MX record.": 'Если почтовых обменников, указывающих на IP-адрес на этом сервере, нет, то это сервер не будет принимать почту локально и будет отправлять почту на почтовый обменник с наименьшим значением записи MX.'
"If they use the same filenames as your new website’s files, the system will automatically overwrite them when you click Publish.": 'Если они используют такие же имена файлов, как у файлов вашего нового сайта, система автоматически перезапишет их, когда вы нажмете “Опубликовать”.'
"If this condition persists, contact your system administrator.": 'Если это состояние не изменится, обратитесь к системному администратору.'
"If this happens, immediately abort the edit and select the correct encoding.": 'Если это произойдет, немедленно отмените редактирование и выберите нужную кодировку.'
"If this is the first time that you have received this type of notice, it will contain the history of recently-uploaded mail scripts for the current month.": 'Если вы получили такое уведомление впервые, вы найдете в нем историю недавно загруженных почтовых скриптов за текущий месяц.'
"If this option is not selected, backups will be deleted after being moved to another destination.": 'Если эта опция не выбрана, резервные копии будут удалены после перемещения в другое место назначения.'
"If you are certain that the upgrade process that is listed here is finished, you may click the following button to restart the upgrade.": 'Если вы уверены, что указанный здесь процесс обновления завершен, вы можете нажать следующую кнопку, чтобы заново запустить обновление.'
"If you are prompted to open, run, or save this file, choose “Run” or “Open”.": 'Если вам будет предложено открыть, запустить или сохранить этот файл, выберите “Запустить” или “Открыть”.'
"If you are using a Western European language like English, Spanish, or French without any special characters, select “ISO-8859-1”.": 'Если вы используете западноевропейский язык, например, английский, испанский или французский, выберите “ISO-8859-1”.'
"If you are using a non-Western language, or you have special characters that are not HTML-encoded in your file, select “utf-8”.": 'Если вы используете язык, не относящийся к западноевропейским, или ваш файл содержит специальные символы, не закодированные в HTML, выберите “utf-8”.'
"If you are using third-party software to add or remove users, you should have it use the password file:": 'Если вы используете стороннее программное обеспечение для добавления и удаления пользователей, используйте для него следующий файл паролей:'
"If you cannot find what you are looking for by paging through these results, please restrict the query further by narrowing your search.": 'Если вы не можете найти то, что вам нужно, просматривая страницы результатов, ограничьте поиск, задав более строгое условие.'
"If you did not initiate this request, contact your system administrator.": 'Если вы не отправляли этот запрос, обратитесь к системному администратору.'
"If you disable this option, the system will delete the backups after they move to another destination.": 'Если вы отключите эту опцию, система удалит резервные копии после того, как они будут перемещены в другое место назначения.'
"If you do continue to use it you are susceptible to bugs and security issues that remain.": 'Если вы продолжите ее использовать, вы рискуете столкнуться с ошибками и проблемами безопасности, которые еще не исправлены.'
"If you do not create a forwarder or email account with the same address as each autoresponder, mail sent to the autoresponder will only be handled by the autoresponder before it is discarded.": 'Если вы не создадите правило пересылки или почтовую учетную запись с тем же адресом, что у каждого автоответчика, то почтовые сообщения, отправленные на адрес автоответчика, будут обрабатываться им, прежде чем будут отклонены.'
"If you do not see an auto-configuration script for your client in the list above, you can manually configure your mail client using the settings below:": 'Если вы не видите в этом списке скрипт автоконфигурации для вашего клиента, вы можете настроить свой почтовый клиент вручную, используя указанные ниже настройки:'
"If you do not see an automatic configuration script for your client in the list above, you can manually configure your mail client with the settings below:": 'Если вы не видите в этом списке скрипт автоконфигурации для вашего клиента, вы можете настроить свой почтовый клиент вручную, используя указанные ниже настройки:'
"If you enable the rule, it will be active when you deploy the configuration. Do you want to enable this rule?": 'Если вы включите это правило, оно будет активно во время развертывания конфигурации. Вы хотите включить это правило?'
"If you enable this option and the available disk space is less than the amount that you specified, the system will not run the backup.": 'Если вы включите эту опцию, а доступное место на диске будет меньше указанного вами значения, система не запустит резервное копирование.'
"If you enter a path that does not exist, the system will create the directory when it creates or clones the repository.": 'Если вы введете несуществующий путь, система создаст соответствующую папку при создании или клонировании репозитория.'
"If you have already updated your license, please wait a few minutes. Then try logging in again.": 'Если вы уже обновили свою лицензию, пожалуйста, подождите несколько минут. Затем попробуйте войти снова.'
"If you have an existing key, paste the key below, or upload it to the server.": 'Если у вас уже есть ключ, вставьте его в это поле или загрузите на сервер.'
"If you have entered all of the hosts that you wish to send mail for your domain, check this box to exclude all other domains.": 'Если вы указали все хосты, которым разрешаете отправлять почту на ваш домен, установите этот флажок, чтобы исключить все остальные домены.'
"If you have not received the email that contains the security code, check your contact email account’s spam. Some email providers may identify the password-reset email as spam. If necessary, you can request the server send another email.": 'Если вы не получили письмо с кодом безопасности, проверьте папку “Спам” в почтовом ящике вашей контактной учетной записи. Некоторые почтовые программы могут воспринять письмо сброса пароля как спам. Если необходимо, вы можете запросить еще одно письмо с сервера.'
"If you initiated this change, disregard this email. If you did not initiate this change, contact your system administrator.": 'Если вы инициировали это изменение, проигнорируйте это письмо. Если вы этого не делали, свяжитесь со своим системным администратором.'
"If you log in from an unrecognized IP address, you will be asked your chosen security questions.": 'Если вы вошли с неопознанного IP-адреса, вам будет предложено ответить на выбранные вами контрольные вопросы.'
"If you lose access to your account, please contact your system administrator.": 'Если вы утратили доступ к своей учетной записи, пожалуйста, свяжитесь со своим системным администратором.'
"If you meant to do this, then you may disregard this email. If you did not mean to do this, contact your system administrator.": 'Если вы сделали это намеренно, проигнорируйте это письмо. В противном случае, свяжитесь со своим системным администратором.'
"If you move a database user and not a database to which they have access, the user will lose all access to that database.": 'Если вы переместите пользователя базы данных, но не саму базу данных, к которой у него есть доступ, то пользователь потеряет доступ к этой базе данных.'
"If you need help, contact your hosting provider.": 'Если вам нужна помощь, свяжитесь со своим хостинг-провайдером.'
"If you need more disk space, contact your service provider.": 'Если вам нужно больше места на диске, свяжитесь со своим сервис-провайдером.'
"If you need more please contact your service provider.": 'Если вам нужно больше, свяжитесь со своим сервис-провайдером.'
"If you obtain a certificate from a trusted SSL provider, you must complete the Certificate Signing Request form to provide the information needed to generate your SSL certificate.": 'Если вы получаете сертификат от доверенного SSL-провайдера, вам необходимо заполнить форму запроса подписи сертификата, чтобы предоставить информацию, необходимую для создания SSL-сертификата.'
"If you previously placed an order, try again later, or contact Customer Service.": 'Если вы уже подавали заказ, попробуйте еще раз позже или обратитесь в Службу поддержки клиентов.'
