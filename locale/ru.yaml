"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'Технология SNI позволяет размещать несколько сайтов на одном IP-адресе, благодаря чему SSL-сайты могут создавать все пользователи, а не только те, у которых есть выделенный IP-адрес. Кроме того, SNI позволяет каждому пользователю создавать по несколько SSL-сайтов. Большинство современных браузеров поддерживают SNI, но некоторые старые браузеры его не поддерживают. Если в таком старом браузере открыть SSL-сайт, который не является “основным” SSL-сайтом IP-адреса, будет показано предупреждение безопасности. Задать “основной” SSL-сайт IP-адреса может только пользователь с выделенным IP-адресом. В результате для открытия SSL-сайта в браузерах без поддержки SNI пользователю по-прежнему необходим выделенный IP-адрес.'
