"The public and private key are similar to a puzzle. They are created together to use during the login/authentication process. The public key resides on the server (the remote location). The private key resides locally on your computer/server. When you attempt to login to a server, the public and private key are compared. If they match, then you will be allowed to login to the server location.": 'Открытый и закрытый ключи подходят друг к другу, как элементы пазла. Они создаются вместе во время входа и аутентификации. Открытый ключ находится на удаленном сервере. Закрытый ключ находится на вашем локальном компьютере/сервере. Когда вы пытаетесь войти на удаленный сервер, открытый и закрытый ключи сопоставляются. Если они подходят друг к другу, вы можете войти на сервер.'
