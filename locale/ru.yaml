"If you purchase a new certificate, it will overwrite the existing certificate.": 'Если вы купите новый сертификат, он перезапишет текущий сертификат.'
"If you purchased the expired certificate from a certificate authority, you should renew that certificate and use it to replace the self-signed certificate as soon as possible.": 'Если вы приобрели просроченный сертификат в центре сертификации, вам нужно будет обновить этот сертификат и использовать его для замены самозаверенного сертификата как можно скорее.'
"If you select this option all existing SPF records will be overwritten for all your domains with these selections.": 'Если вы выберете эту опцию, все существующие записи SPF будут перезаписаны для всех доменов, для которых она выбрана.'
"If you terminate an account, you cannot undo this action.": 'Если вы удалите учетную запись, вы не сможете отменить это действие.'
