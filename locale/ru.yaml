"This feature allows users with root access to assign an IPv6 address to a specific account.": 'Эта функция позволяет пользователю с доступом root присвоить IPv6-адрес определенной учетной записи.'
"This feature allows users with root access to assign an IPv6 address to a specific account. IPv6 addresses that were assigned without this feature will be erased for the selected users when you enable IPv6 with this feature. Hold shift and click on an account name to select or deselect multiple accounts. Click the blue asterisk to select all accounts.": 'Эта функция позволяет пользователям с доступом root присваивать IPv6-адреса определенным учетным записям. Если вы включите IPv6-адреса для этой функции, то IPv6-адреса, присвоенные без ее использования, будут удалены для выбранных пользователей. Для выбора или отмены выбора нескольких учетных записей удерживайте клавишу Shift и нажмите имя учетной записи. Для выбора всех учетных записей нажмите синюю звездочку.'
"This feature allows you to add, edit, and delete an IPv6 address range. An IPv6 address range is a group of several IPv6 addresses and uses the following format:": 'Эта функция позволяет добавлять, редактировать и удалять диапазоны IPv6-адресов. Диапазон IPv6-адресов ― это группа нескольких IPv6-адресов в следующем формате:'
"This feature allows you to configure Brute Force Protection settings and notifications. Brute Force Protection prevents attacks that gain access to your server via many login attempts.": 'Эта функция позволяет настроить защиту от атак методом полного перебора и уведомления о них. Такие атаки нацелены на получение доступа к вашему серверу с помощью многократных попыток входа.'
"This feature allows you to create an archive of all the files and configurations on your website.": 'Эта функция позволяет создать архив всех файлов и конфигураций вашего сайта.'
"This feature allows you to designate IP addresses from which you can access your account.": 'Эта функция позволяет задать IP-адреса, с которых вы можете получить доступ к вашей учетной записи.'
"This feature allows you to download a compressed copy of all or part of your website.": 'Эта функция позволяет скачать сжатую копию всего вашего сайта или его части.'
"This feature allows you to download a compressed copy of your entire site or parts of it onto your computer.": 'Эта функция позволяет скачать сжатую копию всего вашего сайта или его части на ваш компьютер.'
"This feature allows you to download a zipped copy of all or part of your website.": 'Эта функция позволяет скачать копию всего вашего сайта или его части в формате zip.'
"This feature allows you to download a zipped copy of your entire site or parts of it onto your computer.": 'Эта функция позволяет скачать копию всего вашего сайта или его части в формате zip на ваш компьютер.'
"This feature allows you to manage your authentication providers and authenticated users.": 'Эта функция позволяет управлять вашими провайдерами аутентификации и пользователями, которые прошли аутентификацию.'
"This feature allows you to restore parts of your cPanel by uploading your partial backup compressed file(s) that you downloaded from the backup feature.": 'Эта функция позволяет восстанавливать части cPanel путем загрузки частичных сжатых файлов резервных копий, которые вы скачали с помощью функции резервного копирования.'
"This feature allows you to restore parts of your cPanel by uploading your partial backup zip file(s) that you downloaded from the backup feature.": 'Эта функция позволяет восстанавливать части cPanel путем загрузки ваших частичных zip-файлов резервных копий, которые вы скачали с помощью функции резервного копирования.'
"This feature allows you to review email delivery attempts for your account.": 'Эта функция позволяет просмотреть попытки доставки почты для вашей учетной записи.'
"This feature allows you to select what to restore.": 'Эта функция позволяет выбрать, что именно нужно восстановить.'
"This feature allows you to select which partial backup you want to download.": 'Эта функция позволяет выбрать, какую частичную резервную копию вы хотите скачать.'
"This feature allows you to terminate one or more accounts on the server.": 'Эта функция позволяет удалить одну или более учетных записей с сервера.'
"This feature allows you to upload an existing partial backup file in order to restore parts of your website.": 'Эта функция позволяет загрузить существующий файл частичной резервной копии, чтобы восстановить часть вашего сайта.'
"This feature allows you to use 2 types of files to create multiple email address or email forwarders for your account simultaneously. You may use Excel spreadsheet files (.xls) or a comma-separated values sheet, aka CSV file (.csv) to import the data. A CSV file is a plain text file that has been given a .csv extension.": 'Эта функция позволяет использовать два типа файлов для одновременного создания нескольких почтовых адресов или правил пересылки почты для вашей учетной записи. Вы можете использовать для импорта данных таблицы Excel (.xls) или файлы с разделителями-запятыми CSV (.csv). Файл CSV ― это простой текстовый файл, которому присвоено расширение .csv.'
"This feature allows you to use a single account to log in to all of your cPanel accounts.": 'Эта функция позволяет использовать одну учетную запись для входа во все ваши учетные записи cPanel.'
"This feature allows you to view and manage email messages queued for delivery.": 'Эта функция позволяет просматривать почтовые сообщения в очереди на отправку и управлять ими.'
"This feature is disabled in demo mode.": 'Эта функция отключена в демо-режиме.'
"This feature is disabled in demo mode. The controls on this page will not submit.": 'Эта функция отключена в демо-режиме. Элементы управления на этой странице отключены.'
"This feature is disabled until the next system backup runs.": 'Эта функция недоступна до запуска следующего системного резервного копирования.'
"This feature is disabled.": 'Эта функция отключена.'
"This feature is experimental and may change in future versions.": 'Это экспериментальная функция. Она может измениться в следующих версиях.'
"This feature is not available to your account.": 'Эта функция недоступна для вашей учетной записи.'
"This feature is not enabled on your account. You will be redirected to the home page.": 'Эта функция недоступна для вашей учетной записи. Вы будете перенаправлены на главную страницу.'
"This feature is not enabled.": 'Эта функция не включена.'
"This feature is only for developers. There is no support from cPanel for this feature. Please use at your own risk!": 'Эта функция предназначена для разработчиков. cPanel не оказывает техническую поддержку этой функции. Пожалуйста, используйте ее на свой собственный риск.'
"This feature lets you create and manage email accounts.": 'Эта функция позволяет создавать почтовые учетные записи и управлять ими.'
"This feature prevents users from bypassing the mail server to send mail, a common practice used by spammers.": 'Эта функция не позволяет пользователям отправлять почту в обход почтового сервера, что является обычной практикой спамеров.'
"This feature reports information about the nameservers used by zones on this server. The displayed data updates nightly or when you transfer an account.": 'Эта функция сообщает об именах серверов, используемых зонами на этом сервере. Отображаемые данные обновляются каждую ночь или когда вы переносите учетную запись.'
"This feature requires an additional connection to the webserver for each message that is sent with the user account “nobody” (PHPsuExec and mod_ruid2 disabled). This option is more secure, but not as fast as trusting X-PHP-Script headers.": 'Эта функция требует наличия дополнительного подключения к веб-серверу для каждого сообщения, отправленного от имени учетной записи пользователя “nobody” (PHPsuExec и mod_ruid2 отключены). Эта опция более безопасна, но работает не так быстро, как доверенные заголовки X-PHP-Script.'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts. It also shows the total number of bytes that each domain sent.": 'Эта функция показывает общее количество попыток доставки сообщений для каждого домена. Эта информация разделена на две части: удачные и неудачные попытки. Здесь также показано общее количество байтов, отправленное каждым доменом.'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": 'Эта функция использует cPanel API для создания резервной копии учетной записи и передачи ее серверу для восстановления.'
"This feature will allow you to block a range of IP addresses to prevent them from accessing your site. You can also enter a fully qualified domain name, and the IP Deny Manager will attempt to resolve it to an IP address for you.": 'Эта функция позволяет блокировать диапазоны IP-адресов, чтобы они не получили доступ к вашему сайту. Вы также можете ввести полное доменное имя ― в этом случае Блокиратор IP попытается преобразовать его в IP-адрес.'
"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": 'Эта функция позволяет восстанавливать полные резервные копии, резервные копии cPanel и файлы переноса cPanel, а также сохранять их в одном из следующих форматов:'
"This field cannot exceed 10 characters.": 'Это поле не может содержать больше 10 символов.'
"This field contains characters that some certificate authorities may not accept. Contact your certificate authority to confirm that they accept these characters.": 'Это поле содержит символы, которые не принимаются некоторыми центрами сертификации. Свяжитесь со своим центром сертификации, чтобы подтвердить, что он принимает такие символы.'
"This field is required.": 'Это поле обязательно.'
"This field must not start with a number and may only contain numbers, letters, hyphens and underscores.": 'Это поле не должно начинаться с цифры и может содержать только цифры, буквы, дефисы и подчеркивания.'
"This field should only contain letters, numbers, and basic punctuation (e.g., period, dash, space, underscore, comma).": 'Это поле может содержать только буквы, цифры и основные знаки пунктуации (такие как точка, тире, пробел, подчеркивание и запятая).'
"This file is an invalid file type. Do you still wish to edit this file?": 'Недопустимый тип файла. Вы по-прежнему хотите редактировать этот файл?'
"This function allows you to change the language displayed in your cPanel interface. If you need a new language, contact your cPanel provider so they can install it.": 'Эта функция позволяет изменить язык интерфейса cPanel. Если вам нужен новый язык, свяжитесь с провайдером cPanel и попросите установить нужный вам язык.'
"This function allows you to choose what stats programs you will use when viewing site statistics, if you are allowed to do so.": 'Эта функция позволяет выбрать программу статистики, которую вы будете использовать для просмотра статистики сайта, если у вас есть на это право.'
"This function allows you to see the bandwidth usage for your site.": 'Эта функция позволяет просматривать использование пропускной способности для вашего сайта.'
"This function allows you to see the bandwidth usage for your site. It shows the current month’s bandwidth usage, as well as your total bandwidth usage. This includes all HTTP (web) and POP (mail) bandwidth usage. This may also include FTP bandwidth usage if your system administrator enabled FTP bandwidth logging.": 'Эта функция позволяет просматривать использование пропускной способности для вашего сайта. Она отображает использование пропускной способности в текущем месяце, а также полное использование пропускной способности. В это значение входит использование пропускной способности для HTTP (веб) и POP (почты). Оно может также включать в себя использование пропускной способности для FTP, если системный администратор включил запись журналов пропускной способности для FTP.'
"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'Эта функция позволяет отследить маршрут с компьютера, на котором вы работаете с cPanel, к серверу, на котором размещен ваш сайт (то есть узнать, через сколько серверов и через какие именно серверы должны пройти ваши данные, чтобы попасть на ваш сайт).'
"This function is not supported on the current operating system.": 'Эта функция не поддерживается в текущей операционной системе.'
"This function will display the last 300 errors for your site. This can be very useful for finding broken links or problems with missing files. Checking this log frequently can help keep your site running smoothly.": 'Эта функция отображает 300 последних ошибок на вашем сайте. Это может быть очень полезно для поиска поврежденных ссылок или проблем, связанных с отсутствием файлов. Регулярный просмотр этого журнала поможет обеспечить стабильную работу вашего сайта.'
"This functionality is not available in demo mode.": 'Эта функциональность недоступна в демо-режиме.'
"This functionality is not available with the current server configuration.": 'Эта функциональность недоступна в текущей конфигурации сервера.'
"This group name already exists.": 'Такое имя группы уже существует.'
"This hook is disabled.": 'Этот хук отключен.'
"This hook is enabled.": 'Этот хук включен.'
"This hook may be part of an installed application, and deleting it may break that application.": 'Этот хук может быть частью установленного приложения, и его удаление может нарушить работу этого приложения.'
"This hook runs as a normal user.": 'Этот хук работает, как обычный пользователь.'
"This hook runs as the root user.": 'Этот хук работает, как пользователь root.'
"This host is currently not available.": 'Этот хост сейчас недоступен.'
"This host’s certificate does not secure this domain. Security warnings will show in users’ web browsers when loading this domain.": 'Сертификат этого хоста не защищает этот домен. Во время загрузки этого домена в веб-браузерах пользователей будут отображаться предупреждения безопасности.'
"This host’s certificate secures this domain.": 'Сертификат этого хоста защищает этот домен.'
"This icon indicates that the stats program is locked by the administrator.": 'Этот значок означает, что программа статистики заблокирована администратором.'
"This indicates that the standard repositories for this OS are not enabled.": 'Это означает, что стандартные репозитории для этой ОС не включены.'
"This input accepts the email address in domain format. For example, use “user.example.com.” for the “user@example.com” email address.": 'Необходимо ввести адрес электронной почты в формате домена. Например, используйте запись “user.example.com.” для адреса “user@example.com”.'
"This installs the backup configuration based on the target system’s defaults.": 'Будет установлена конфигурация резервной копии на базе системных значений по умолчанию.'
"This interface allows you to choose which stats programs you will use when viewing site statistics.": 'Этот интерфейс позволяет выбрать программу статистики, которую вы будете использовать для просмотра статистики сайта.'
"This interface allows you to create linkages from this server to another server.": 'Этот интерфейс позволяет создавать связи между серверами.'
"This interface allows you to delegate access rights for a user’s calendar to other users. This is useful for people needing to manage other people’s calendars or manage resources such as conference rooms.": 'Этот интерфейс позволяет делегировать права доступа к календарю пользователя другим пользователям. Это может быть полезно для тех, кто хочет управлять календарями других сотрудников или ресурсами, например, комнатами для переговоров.'
"This interface allows you to enable or disable user account backups.": 'Этот интерфейс позволяет включать или выключать резервные копии учетных записей.'
"This interface displays account transfer and restoration sessions.": 'Этот интерфейс отображает сеансы перемещения и восстановления учетных записей.'
"This interface enables you to manage licenses on your server as well as install products with active licenses.": 'Этот интерфейс позволяет управлять лицензиями на вашем сервере, а также устанавливать продукты с активными лицензиями.'
"This interface is temporarily unavailable while the system rebuilds root’s bandwidth cache database.": 'Этот интерфейс временно недоступен, так как система пересоздает кэш базы данных пропускной способности пользователя root.'
"This interface is unavailable because of an error:": 'Этот интерфейс недоступен из-за ошибки:'
"This interface lets you configure SSL for your domains.": 'Этот интерфейс позволяет настраивать SSL для доменов.'
"This interface provides command line access to your account on the server.": 'Этот интерфейс предоставляет доступ к вашей учетной записи на сервере через командную строку.'
"This interface provides the configuration settings of the Security Policy that apply to cPanel, cPanel webmail, and WHM on your server.": 'Этот интерфейс позволяет настраивать политику безопасности, которая применяется к cPanel, веб-почте cPanel и WHM на вашем сервере.'
"This interface requires shell access to be enabled for your account.": 'Для использования этого интерфейса необходимо включить доступ к оболочке для вашей учетной записи.'
"This interface shows what stats programs you will use when viewing site statistics.": 'Этот интерфейс показывает, какие программы статистики вы будете использовать для просмотра статистики сайта.'
"This interface will display additional functions after you add reseller privileges to an account.": 'Этот интерфейс будет отображать дополнительные функции, после того как вы добавите привилегии реселлера для этой учетной записи.'
"This invitation is not valid. It may have expired or the server administrator withdrew the invitation.": 'Это приглашение недействительно. Оно может быть просрочено или отозвано администратором сервера.'
"This is a self-signed certificate. Self-signed certificates are easy for attackers to spoof, and they generate security warnings in a user’s web browser. You should only temporarily install this certificate until a valid certificate authority issues a signed certificate to replace it.": 'Это самозаверенный сертификат. Самозаверенные сертификаты легко подделать, и они приводят к появлению предупреждений безопасности в браузерах пользователей. Вы можете установить такой сертификат только на время, пока действительный центр сертификации не выпишет заверенный сертификат для его замены.'
"This is a test message.": 'Это тестовое сообщение.'
"This is not a valid domain.": 'Это недействительный домен.'
"This is not a valid package name.": 'Это недействительное имя пакета.'
"This is not a valid username.": 'Это недействительное имя пользователя.'
"This is recommended only if you require additional configuration flexibility.": 'Рекомендуется только в случае, если вам необходима дополнительная гибкость конфигурации.'
"This is the most common case, so if you do not know which option to select, choose this one.": 'Это наиболее распространенный случай, так что если вы не знаете, какую опцию выбрать, выберите эту.'
"This is your only opportunity to copy this token!": 'Это ваша единственная возможность скопировать этот токен!'
"This is your personal address book.": 'Это ваша персональная адресная книга.'
"This is your personal calendar.": 'Это ваш персональный календарь.'
"This message contains HTML.": 'Это сообщение содержит код HTML.'
"This message contains a list of recently-uploaded scripts that contain code which sends email.": 'Это сообщение содержит список недавно загруженных скриптов, содержащих код для отправки почты.'
"This message could not be delivered yet. The mail server will attempt delivery again later.": 'Отправить это сообщение не удалось. Почтовый сервер попытается отправить его еще раз позже.'
"This message could not be delivered.": 'Доставить это сообщение не удалось.'
"This message was discarded by an email filter or spam detection software.": 'Это сообщение было отклонено почтовым фильтром или антиспамом.'
"This message was rejected at SMTP time by an RBL, filter, or other configuration.": 'Это сообщение было отклонено во время работы SMTP списком RBL, фильтром или другой конфигурацией.'
"This message was saved into an email archive.": 'Это сообщение было сохранено в почтовом архиве.'
"This misconfiguration can cause some services on your server to fail to restart properly.": 'Из-за неверной конфигурации некоторые службы на вашем сервере могут не перезагрузиться должным образом.'
"This mode shows a list of files and their attributes: file size and file type.": 'Этот режим отображает список файлов и их атрибутов (размер и тип файла).'
"This mode shows a simple list of the files present if the default file is missing.": 'Этот режим отображает простой список существующих файлов, если файл по умолчанию отсутствует.'
"This module handles the linked node setup.": 'Этот модуль управляет настройкой связанного узла.'
"This module installs the web server configuration and restarts the web server.": 'Этот модуль устанавливает конфигурацию веб-сервера и перезапускает веб-сервер.'
"This module pertains only to transfers that use root-level privileges on the source server.": 'Этот модуль относится только к перемещениям, которые используют привилегии уровня root на исходном сервере.'
"This module restores linked-node configurations when the archive contains linked node data.": 'Этот модуль восстанавливает конфигурации связанных узлов, когда архив содержит данные связанных узлов.'
"This module restores the DNSSEC keys for an account.": 'Этот модуль восстанавливает ключи DNSSEC для учетной записи.'
"This module sets up applicable service proxying to the destination servers.": 'Этот модуль настраивает проксирование нужной службы на целевые серверы.'
"This module temporarily lifts the account’s quota and runs custom pre-restoration scripts.": 'Этот модуль временно увеличивает квоту учетной записи и запускает персональные скрипты перед восстановлением.'
"This module updates system databases and name server IP address lists, restarts services, unblocks dynamic content, and runs custom post-restoration scripts.": 'Этот модуль обновляет системные базы данных и списки IP-адресов серверов имен, перезапускает службы, разблокирует динамический контент и запускает персональные скрипты после восстановления.'
"This module updates the local user’s configuration.": 'Этот модуль обновляет конфигурацию локального пользователя.'
"This module will disable SpamAssassin for the restored user if they had it enabled at the source.": 'Этот модуль отключает SpamAssassin для восстановленного пользователя, если он был включен на исходном сервере.'
"This module will resynchronize the home directory from the source server. The module preserves any changes that occurred during the transfer.": 'Этот модуль заново синхронизирует домашнюю папку с исходного сервера. Этот модуль сохраняет любые изменения, которые произошли во время последнего перемещения.'
"This module will suspend the restored user if they were suspended at the source.": 'Этот модуль приостанавливает восстановленного пользователя, если он был приостановлен на исходном сервере.'
"This must be an exact path to a file or directory that has backups associated with it.": 'Это должен быть точный путь к файлу или папке, с которой связаны резервные копии.'
"This occurs on accounts with a large number of domains.": 'Это происходит на учетных записях с большим количеством доменов.'
"This option adds a new feature with the same name as the plugin. You can then use WHM Feature Manager to control access to the plugin.": 'Эта опция добавляет новую функцию с таким же именем, как у плагина. После этого вы сможете использовать менеджер функций WHM для управления доступом к этому плагину.'
"This option allows root users to assign a specific backup system to each user.": 'Эта опция позволяет пользователям root присваивать каждому пользователю конкретную систему резервного копирования.'
"This option allows the user time to reduce disk usage and to receive the message.": 'Эта опция позволяет отложить на время отправку сообщения, если на диске мало места.'
"This option allows you to enable or disable backups for suspended accounts.": 'Эта опция позволяет включать или выключать резервные копии приостановленных учетных записей.'
"This option allows you to view the CSR and edit the CSR’s description.": 'Эта опция позволяет просматривать запросы подписи сертификата и редактировать их описания.'
"This option allows you to view the certificate and edit the certificate’s description.": 'Эта опция позволяет просматривать сертификат и редактировать его описание.'
"This option allows you to view the key and edit the key’s description.": 'Эта опция позволяет просматривать ключ и редактировать его описание.'
"This option does not allow users to include Additional Destinations.": 'Эта опция не позволяет пользователям включать дополнительные места назначения.'
"This option forces ProFTPD to use TCP wrappers, which you can configure with the /etc/hosts.allow file and the /etc/hosts.deny file. However, this option may also prevent connection by your clients if they have improperly configured hostnames.": 'Если эта опция включена, ProFTPD использует TCP-оболочки, которые вы можете настраивать с помощью файлов /etc/hosts.allow file и /etc/hosts.deny. Однако эта опция может помешать подключению ваших клиентов, если у них неверно настроены имена хостов.'
"This option indicates that a system service SSL certificate is expired.": 'Эта опция показывает, что срок действия SSL-сертификата системной службы истек.'
"This option indicates that an SSL certificate purchased via the SSL/TLS Wizard has been installed.": 'Эта опция показывает, что SSL-сертификат, купленный с помощью помощника SSL/TLS, установлен.'
"This option indicates that the backup completed with errors.": 'Эта опция показывает, что резервное копирование завершено с ошибками.'
"This option indicates that the backup failed.": 'Эта опция показывает, что выполнить резервное копирование не удалось.'
"This option indicates that the backup process continues to run after 16 hours.": 'Эта опция показывает, что процесс резервного копирования продолжает выполняться по прошествии 16 часов.'
"This option indicates the system failed to transport the backup to the remote destination.": 'Эта опция показывает, что системе не удалось перенести резервную копию в удаленное место назначения.'
"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": 'Эта опция необязательна для восстановления учетной записи, но нужна для восстановления сервера. Настоятельно рекомендуем вам включить ее.'
"This option maintains the old files in case of an error. You must remove these files manually.": 'Эта опция сохраняет старые файлы в случае ошибки. Вам необходимо будет удалить эти файлы вручную.'
"This option performs no actions when the “Send notifications when certificates approach expiry.” option is disabled in WHM’s “Tweak Settings” interface.": 'Эта опция не выполняет никаких действий, если опция “Отправлять уведомления, когда срок действия сертификата истекает” в интерфейсе WHM “Разные настройки” отключена.'
"This option reduces mail overhead.": 'Эта опция снижает расход ресурсов для почты.'
"This option requires a separate drive or other mount point.": 'Для этой опции требуется отдельный диск или другая точка монтирования.'
"This option retains backups in the default local backup directory, even after the system transfers the backups to another destination.": 'Эта опция сохраняет резервные копии в локальной папке резервного копирования по умолчанию, даже после перемещения резервных копий в другое место.'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": 'Эта опция сохраняет всю вашу информацию. Она работает быстрее, чем со сжатием, но расходует больше места на диске.'
"This option saves all of your information, and uses less disk space, but it takes more time to complete.": 'Эта опция сохраняет всю вашу информацию. Она расходует меньше места на диске, но работает дольше.'
"This option toggles available disk space checks before the system performs the backups. If you enable this option and available disk space is less than the amount specified, the system will not perform the backups.": 'Эта опция включает проверку доступного места на диске перед выполнением резервного копирования. Если вы включите ее, и доступное место на диске будет меньше указанного значения, система не будет выполнять резервное копирование.'
"This option will enable or disable backup activity.": 'Эта опция включает или отключает резервное копирование.'
"This option will only save backup information that has changed since your last backup.": 'Эта опция позволяет сохранить в резервной копии только ту информацию, которая изменилась с момента последнего резервного копирования.'
"This option will only save changed information.": 'Эта опция сохраняет только измененную информацию.'
"This option will permanently remove all files in the following directory:": 'Эта опция безвозвратно удаляет все файлы в следующей папке:'
"This option will reduce the impact to performance on the source server, but it will increase the time it takes to transfer accounts.": 'Эта опция уменьшает влияние на производительность на исходном сервере, но увеличивает время, необходимое для перемещения учетных записей.'
"This option will set the MySQL password to the new password.": 'Эта опция сделает новый пароль паролем MySQL.'
"This option will set your MySQL password to be the same as your new password.": 'Эта опция сделает ваш пароль MySQL таким же, как ваш новый пароль.'
"This order is taking longer than expected.": 'Этот заказ обрабатывается дольше, чем ожидалось.'
"This page allows you to enable or disable users from the backup system.": 'Эта страница позволяет включать или отключать пользователей в системе резервного копирования.'
"This page does not exist or your do not have permission to view it.": 'Такая страница не существует, или у вас нет прав для ее просмотра.'
"This page has moved. The system will redirect you to the new interface.": 'Эта страница была перемещена. Система перенаправит вас в новый интерфейс.'
"This page’s address has changed.": 'Адрес этой страницы изменен.'
"This performs pre-restoration actions and cleanups.": 'Это позволит выполнить необходимые действия и очистку перед восстановлением.'
"This private key is in use by the following resources:": 'Закрытый ключ используется следующими ресурсами:'
"This profile has the following optional roles:": 'У этого профиля есть следующие необязательные роли:'
"This profile includes the following packages that are not supported on this server:": 'Этот профиль включает в себя следующие пакеты, которые не поддерживаются на этом сервере:'
"This provider has updated its terms of service. You must accept the new terms of service to proceed.": 'Этот провайдер обновил условия обслуживания. Вам необходимо принять новые условия, чтобы продолжить работу.'
"This query produced a result set that exceeds the reportable limit.": 'Результат этот запроса превышает ограничение, включаемое в отчет.'
"This recreates account packages.": 'Это приведет к пересозданию пакетов учетной записи.'
"This repairs mail permissions and upgrades the system to the latest storage methods.": 'Это восстановит права на почту и обновит систему для использования новейших способов хранения.'
"This reseller may create SSL hosts for domains that are attached to an account that the reseller owns as the primary domain, a parked domain, a subdomain, or an addon domain.": 'Этому реселлеру разрешено создавать SSL-хосты для доменов, которые прикреплены к принадлежащей ему учетной записи как основные домены, припаркованные домены или дополнительные домены.'
"This resets email quotas to safe values and restores email aliases and filters.": 'Это приведет к сбросу почтовых квот до безопасных значений и восстановлению почтовых псевдонимов и фильтров.'
"This resource is unavailable in demo mode.": 'Этот ресурс недоступен в демо-режиме.'
"This restores all of the privileges the account previously had. This includes the “all” privilege, which is equivalent to root access.": 'Будут восстановлены все прежние привилегии этой учетной записи. Это относится, в частности, к привилегии “Все”, которая эквивалентна доступу пользователя root.'
"This restores any holds or suspensions on outgoing messages for a user’s email accounts.": 'Это позволит восстановить любые задержки или приостановки исходящих сообщений для почтовых учетных записей пользователя.'
"This restores custom locales.": 'Это позволит восстановить персональные локали.'
"This restores custom virtual host includes.": 'Это позволит восстановить включения виртуальных серверов.'
"This restores mailing lists.": 'Это позволит восстановить списки рассылки.'
