"If you upgrade from MySQL 5.5 or 5.6, you do not need to rebuild Apache because the client libraries are compatible.": 'Если вы обновите MySQL с версии 5.5 или 5.6, вам не нужно будет пересобирать Apache, потому что клиентские библиотеки в этом случае совместимы.'
