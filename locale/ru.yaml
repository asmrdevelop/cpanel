"If you wish to provide them with a unique shared IP address, please change their assigned shared IP above.": 'Если вы хотите предоставить им уникальные общие IP-адреса, пожалуйста, измените их общий IP-адрес, указанный выше.'
"If you wish to set a shared SSL certificate, you can select one below.": 'Если вы хотите настроить общий SSL-сертификат, выберите один из перечисленных ниже.'
"If you wish to use the account you just set up, click:": 'Если вы хотите использовать учетную запись, которую только что настроили, нажмите:'
