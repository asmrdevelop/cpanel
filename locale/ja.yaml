"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most [asis,cPanel] systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. [asis,cPanel] will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process.": '[asis,MySQL]/[asis,MariaDB]は一般的に使用されているRDB管理システムで、ほとんどの[asis,cPanel]システムのコアサービスです。このインターフェースを使用すると[asis,MySQL]/[asis,MariaDB]サーバを最新版に更新できます。ユーザーのデータに対するリスクが低いため、[asis,cPanel]は自動で[asis,MySQL]/[asis,MariaDB]インストールを最新版（バージョン番号の3桁目）に更新し続けます。メジャーリリース（バージョン番号の頭2桁）への更新はデータロスのリスクがそれなりに存在するため、もっと能動的なアクションとなります。このインターフェースはメジャーリリース更新過程の手助けとなるはずです。'
"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. cPanel will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": '[asis,MySQL]/[asis,MariaDB] は、一般的に使用されているリレーショナル データベース管理システムで、ほとんどの cPanel システムにおけるコア サービスです。 このインターフェイスにより、[asis,MySQL]/[asis,MariaDB] サーバーを新しいバージョンにアップグレードできます。cPanel では、新しいポイント リリース (バージョン文字列の 3 桁目の数字) への [asis,MySQL]/[asis,MariaDB] のアップグレードが自動的に行われます。これは、ユーザーのデータに与えるリスクがほとんどないためです。 新しいメジャー リリース (バージョン文字列の最初の 2 桁の数字) へのアップグレードは、データを損失するリスクがかなり高いため、より複雑になっています。 このインターフェイスは、メジャー リリースへのアップグレード プロセスをガイドすることを目的としています。 既存のメジャー リリースを維持し、最新のポイント リリースにアップグレードする場合は、代わりに “[output,url,_1,サーバー ソフトウェアの更新]” インターフェイスを参照してください。'
