"When this [asis,API] token expires, the system will [output,strong,not] delete it. You [output,strong,must] manually delete this [asis,API] token.": 'この[asis,API]トークンが失効した場合、システムはトークンを削除[output,strong,しません]。ご自身で[asis,API]トークンを手動で削除する[output,strong,必要]があります。'
