"This interface allows you to enable and disable features and cPAddons in each user’s [asis,cPanel]. To assign a feature list to a package, use the [output,url,_1,Edit a Package,id,_2] interface. For more information, read the [output,url,_3,documentation,id,_4,target,_5].": 'このインターフェイスにより、各ユーザーの [asis,cPanel] で機能や cPAddons を有効または無効にすることができます。パッケージに機能リストを割り当てるには、[output,url,_1,Edit a Package,id,_2] インターフェイスを使用してください。詳細については、[output,url,_3,documentation,id,_4,target,_5]を参照してください。'
"This interface allows you to enable or disable piped logging of [asis,Apache] access logs and bytes logs.": 'このインターフェースにより、[asis,Apache]アクセスログおよびバイトログのパイプ済みロギングを有効化または無効化できます。'
"This interface allows you to enable or disable user account backups.": 'このインターフェースにより、ユーザーアカウントのバックアップを有効化または無効化することができます。'
"This interface allows you to manage a list of domains that may not send mail to your server. The system will reject any messages that it receives whose “[output,_class,_1,code]” address matches one of this list’s domains.": 'このインターフェースにより、サーバにメールを送信できないドメインのリストを管理することができます。システムは、「[output,_class,_1,code]」アドレスがこのリストのドメインのいずれかに一致するメッセージを受信すると、そのメッセージを拒否します。'
"This interface allows you to manage services’ remote [asis,IP] address lists.": 'このインターフェースにより、サービスのリモート[asis,IP]アドレスリストを管理することができます。'
"This interface allows you to manage subaccounts. Subaccounts use the same login and password information for email, FTP, and Web Disk services. The system synchronizes the password of each of the subaccount’s allowed services.": 'このインターフェースにより、サブアカウントを管理することができます。サブアカウントは、メール、FTP、およびウェブディスクサービスに同じログインおよびパスワード情報を使用します。システムは、サブアカウントで許可された各サービスのパスワードを同期します。'
"This interface allows you to manage your users’ access to Tomcat. For more information about Tomcat configuration, read our [output,url,_1,Tomcat documentation 0,target,blank].": 'このインターフェースにより、ユーザーのTomcatへのアクセスを管理することができます。Tomcat設定についての詳細は、[output,url,_1,Tomcatマニュアル 0,target,blank]をご覧ください。'
"This interface allows you to redirect domains’ web traffic.": 'このインターフェースにより、ドメインのウェブトラフィックをリダイレクトすることができます。'
"This interface automatically adds the “[_1]” subdomain to every requested “[_2]” subject name. Request [_3] instead of [_4].": 'このインターフェースは、リクエストされたすべての「[_2]」件名に「[_1]」サブドメインを自動的に追加します。[_4]の代わりに[_3]をリクエストしてください。'
"This interface automatically converts and migrates any legacy backup system files to the current backup system.": 'このインターフェースは、レガシーバックアップシステムのファイルを現在のバックアップシステムに自動的に変換および移行します。'
"This interface cannot create “[_1]” records. It can only create [_2] records.": 'このインターフェースは「[_1]」記録を作成できません。[_2]記録のみ作成できます。'
"This interface cannot fulfill certificate requests for subject names of type “[_1]”. [_2] [quant,_3,is,are] the only allowed [quant,_3,type,types].": 'このインターフェースは、タイプ「[_1]」の件名の証明書リクエストに応じることができません。[_2]のみが、許可された[quant,_3,タイプ,タイプ][quant,_3,です,です]。'
"This interface cannot fulfill certificate requests for subject names of type “[_1]”. [list_and_quoted,_2] [numerate,_3,is,are] the only allowed [numerate,_3,type,types].": 'このインターフェイスでは、タイプ “[_1]”. [list_and_quoted,_2] [numerate,_3,が,が] の件名の証明書要求は実行されず、[numerate,_3,種類,種類] のみが可能です。'
"This interface cleans your [asis,DNS] server’s configuration file and removes duplicate entries.": 'このインターフェースは、[asis,DNS]サーバの設定ファイルをクリーンアップし、重複したエントリを削除します。'
"This interface compares zone files among servers, determines which are the most up-to-date, and updates the servers in the [asis,DNS] cluster.": 'このインターフェースは、サーバ間でゾーンファイルを比較し、どれが最新かを判断して、[asis,DNS]クラスタのサーバを更新します。'
"This interface contains several links that let you access [asis,cPanel amp() WHM] support features.": 'このインターフェースには、[asis,cPanel amp() WHM]サポート機能へのアクセスを許可するリンクをいくつか含みます。'
"This interface copies multiple accounts from a remote server to your [asis,cPanel amp() WHM] server.": 'このインターフェースは、リモートサーバから[asis,cPanel amp() WHM]サーバに複数のアカウントをコピーします。'
"This interface creates [asis,DKIM] and [asis,SPF] records for all accounts on the server.": 'このインターフェースは、サーバ上のすべてのアカウントに対して、[asis,DKIM]および[asis,SPF]記録を作成します。'
"This interface creates an [asis,A] record for the server’s hostname.": 'このインターフェースは、サーバのホストネームに[asis,A]記録を作成します。'
"This interface creates plugin files that can contain one or more items. Use the left side of the form to add each of your desired items, then click the Generate button on the right to generate the plugin. You may always find the plugin files in “[output,strong,_1]”. For more information about registering the plugin, read the [output,url,_2,documentation 0,target,blank].": 'このインターフェースは、1つ以上のアイテムを含めることのできるプラグインファイルを作成します。プラグインの生成には、左側のフォームを使用して、希望する各アイテムを追加し、右側の生成ボタンをクリックします。プラグインファイルは常に「[output,strong,_1]」から確認が可能です。プラグインの登録についての詳細は、[output,url,_2,マニュアル 0,target,blank]をご覧ください。'
"This interface creates plugin files that can contain one or more items. Use the left side of the form to add each of your desired items, then click the Generate button on the right to generate the plugin. You may always find the plugin files in “[output,strong,_1]”. For more information about registering the plugin, read the [output,url,_2,documentation,target,blank].": 'このインターフェイスによって、1 つまたは複数のアイテムを含んだプラグイン ファイルが作成されます。フォームの左側を使用して目的のアイテムを追加し、右側の “生成” ボタンをクリックしてプラグインを生成します。プラグイン ファイルは常に “[output,strong,_1]” にあります。プラグインの登録の詳細については、[output,url,_2,ドキュメント,target,blank]を参照してください。'
"This interface displays [asis,Apache] web server’s status.": 'このインターフェースは、[asis,Apache]ウェブサーバのステータスを表示します。'
"This interface displays [asis,LVE Manager] information for accounts on your server.": 'このインターフェースは、サーバ上のアカウントの[asis,LVE Manager]情報を表示します。'
"This interface displays [asis,cPanel]-managed databases on your server, each database’s engine, and which user owns each database.": 'このインターフェースは、サーバ上の[asis,cPanel]で管理されたデータベース、各データベースのエンジン、およびどのユーザーが各データベースを所有しているかを表示します。'
"This interface displays a list of subdomains and lets you remove associated domains.": 'このインターフェースでは、サブドメインのリストを表示し、関連ドメインの削除を行うことができます。'
"This interface displays a list of the server’s monitored services.": 'このインターフェースは、サーバの監視されたサービスのリストを表示します。'
"This interface displays a table of all of the processes on your server.": 'このインターフェースは、サーバ上のすべてのプロセスのテーブルを表示します。'
"This interface displays account transfer and restoration sessions.": 'このインターフェースは、アカウントの転送および復元セッションを表示します。'
"This interface displays and lets you list and manage accounts that exceed their disk quota.": 'このインターフェースでは、ディスククォータを超えているアカウントを表示し、リストおよび管理することができます。'
"This interface displays information about [asis,cPanel amp() WHM]’s task queue in real time.": 'このインターフェースは、[asis,cPanel amp() WHM]のタスクキューに関する情報をリアルタイムで表示します。'
"This interface displays information about your hardware configuration, such as the speed of your processor.": 'このインターフェースは、プロセッサの速度など、ハードウェア設定に関する情報を表示します。'
"This interface displays information about your server’s statistics and statistics software.": 'このインターフェースは、サーバの統計および統計ソフトウェアに関する情報を表示します。'
"This interface displays statistics about the mail that your server sends and receives over a period of time.": 'このインターフェースは、サーバが一定期間内に送受信したメールに関する統計を表示します。'
"This interface displays the location of the skeleton directory.": 'このインターフェースは、スケルトンディレクトリの場所を表示します。'
"This interface displays the total number of message delivery attempts that each domain on your server made within a specified time and date range.": 'このインターフェースは、サーバ上の各ドメインが指定された日時の範囲内で行ったメッセージ配信の試行回数の合計を表示します。'
"This interface displays your server’s [asis,IP] addresses.": 'このインターフェースは、サーバの[asis,IP]アドレスを表示します。'
"This interface displays your server’s active processes and lets you trace and kill any processes.": 'このインターフェースでは、サーバのアクティブなプロセスを表示し、プロセスをトレースおよび強制終了することができます。'
"This interface displays your server’s current partition and hard disk usage.": 'このインターフェースは、サーバの現在のパーティションおよびハードディスクの使用量を表示します。'
"This interface does not allow you to create new cPanel accounts. Your hosting provider or system administrator can create new cPanel accounts.": 'このインターフェースでは、新しいcPanelアカウントを作成できません。ホスティング事業者またはシステム管理者が、新しいcPanelアカウントを作成できます。'
"This interface does not interact with “[_1]”.": 'このインターフェースは、「[_1]」とやり取りしません。'
"This interface does not manage [asis,MySQL]/[asis,MariaDB] grants for “[_3]”.": 'このインターフェースは、「[_3]」の[asis,MySQL]/[asis,MariaDB]権限付与を管理しません。'
"This interface enables you to manage licenses on your server as well as install products with active licenses.": 'このインターフェースでは、サーバ上のライセンスを管理し、アクティブなライセンスの製品をインストールすることができます。'
"This interface helps you protect your server from users with terminal access who may inadvertently or intentionally cause a fork bomb.": 'このインターフェースは、不用意または故意にfork爆弾を行う可能性のあるターミナルアクセスユーザーから、サーバを保護するのに役立ちます。'
"This interface identifies problems with your server’s mail-related [asis,DNS] records.": 'このインターフェースは、サーバのメール関連の[asis,DNS]記録の問題を特定します。'
"This interface is not supported under [asis,EasyApache4].": 'このインターフェースは、[asis,EasyApache4]にサポートされていません。'
