"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL は、一般的に使用されているリレーショナル データベース管理システムで、ほとんどの cPanel システムにおけるコア サービスです。 このインターフェイスでは、MySQL サーバーを新しいバージョンにアップグレードできます。cPanel では、ユーザーのデータにとってリスクがほとんどない、新しいポイント リリース (バージョン文字列の 3 桁目の数字) への MySQL のアップグレードは自動的に行われます。 データを損失するリスクがかなり高い、新しいメジャー リリース (バージョン文字列の最初の 2 桁の数字) へのアップグレードはより複雑になっています。 このインターフェイスは、新しいメジャー リリースへのアップグレード プロセスをガイドすることを目的としています。 既存のメジャー リリースを維持し、最新のポイント リリースにアップグレードする場合は、代わりに［[output,url,_1,サーバー ソフトウェアの更新]］インターフェイスを参照してください。'
