"When a user wants to contact their hosting provider, they may not be able to locate the correct information. Enter your company’s public contact information below to assist users with these requests.": 'ホストプロバイダに連絡をしたいユーザーがいる場合、正確な情報にすぐにたどり着けない可能性もあります。会社概要を以下に入力し、ユーザーに必要情報を提示しましょう。'
