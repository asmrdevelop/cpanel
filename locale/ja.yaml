"When the system generates a self-signed certificate and [output,acronym,CSR,Certificate Signing Request], the system also generates a new private key for the certificate and CSR. To protect the certificate, this key must be confidential. Do not send the private key through an insecure method.": 'システムが自己署名証明書と[output,acronym,CSR,CSR]を発行した場合、該当プライベートキーも同時に作成されます。 証明書を保護する目的で、キーは秘匿性が重要となります。安全性の保証されていない方法でキーを送信することは推奨できません。'
