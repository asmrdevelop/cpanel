"This interface lets you configure the [asis,Apache] [asis,mod_userdir] module’s functionality for your users.": 'このインターフェースで、ユーザーの[asis,Apache] [asis,mod_userdir] モジュールの機能を設定できます。'
"This interface lets you configure the [asis,POP3] and [asis,IMAP] protocols for [asis,Dovecot].": 'このインターフェースで、[asis,Dovecot]の[asis,POP3]および[asis,IMAP]プロトコルを設定できます。'
"This interface lets you configure the [asis,upcp], [asis,backup], and [asis,cpbackup] scripts’ cron jobs on your server.": 'このインターフェースでは、サーバ上で[asis,upcp]、[asis,backup]、および[asis,cpbackup]スクリプトのcronジョブを設定できます。'
"This interface lets you configure your [asis,PHP] settings.": 'このインターフェースで、[asis,PHP]設定を調整できます。'
"This interface lets you configure your security policy settings and security policy extensions.": 'このインターフェースで、セキュリティポリシー設定およびセキュリティポリシーの拡張機能を調整できます。'
"This interface lets you configure your system’s [asis,DNS] resolver.": 'このインターフェースで、システムの[asis,DNS]リゾルバを設定できます。'
"This interface lets you control a reseller’s access to the server’s [asis,IP] addresses.": 'このインターフェースで、リセラーによるサーバの[asis,IP]アドレスへのアクセスを制御できます。'
"This interface lets you control automatic provision and reissuance of [asis,SSL] certificates for your users’ domains.": 'このインターフェースで、ユーザーのドメインの自動プロビジョニングおよび[asis,SSL]証明書再発行の制御を行うことができます。'
