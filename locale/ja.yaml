"This feature allows you to choose which statistics programs you wish to use when you view site statistics. Your service provider must enable this feature.": 'この機能を使用すると、サイトの統計を表示する際に使用する統計プログラムを選択できます。サービス プロバイダーがこの機能を有効にしている必要があります。'
"This feature allows you to configure the [asis,cPHulk] settings and notifications. [asis,cPHulk] provides protection from brute force attacks against your web services.": 'この機能を使用して、[asis,cPHulk] 設定と通知を構成できます。[asis,cPHulk] は、Web サービスに対するブルート フォース攻撃から保護します。'
"This feature allows you to create an archive of all of the files and configurations on your website.": 'この機能を使用すると、Web サイト上のすべてのファイルおよび構成が記録されたアーカイブが作成されます。'
"This feature allows you to create an archive of all the files and configurations on your website.": 'この機能により、ウェブサイト上のすべてのファイルおよび設定のアーカイブを作成することができます。'
"This feature allows you to create and manage [asis,MySQL] profiles. A [asis,MySQL] profile defines the connection information for a local or remote [asis,MySQL] server. A remote [asis,MySQL] server can be useful for high traffic hosts or servers with large databases because it allows you to offload [asis,MySQL]-related work.": 'この機能により、[asis,MySQL]プロフィールの作成および管理を行うことができます。[asis,MySQL]プロフィールは、ローカルまたはリモートの[asis,MySQL]サーバの接続情報を定義しています。リモート[asis,MySQL]サーバは、[asis,MySQL]関連の作業をオフロードできるため、高トラフィックのホストまたは大きなデータベースを持つサーバに対して便利である場合があります。'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], the RPMs that are associated with your operating system’s distribution, and SpamAssassin rules.": 'この機能を使用すると、サーバーでの更新やアップグレードの処理方法を定義できます。 [asis,cPanel amp() WHM] の基本設定、オペレーティング システムの配布に関連付けらている RPM、SpamAssassin ルールを指定できます。'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], the RPMs that are associated with your operating system’s distribution, and [asis,Apache SpamAssassin™] rules.": 'この機能を使用すると、サーバーでの更新やアップグレードの処理方法を定義できます。 [asis,cPanel amp() WHM] の基本設定、オペレーティング システムの配布に関連付けられている RPM、[asis,Apache SpamAssassin™] ルールを指定できます。'
"This feature allows you to designate IP addresses from which you can access your account.": 'この機能により、アカウントにアクセス可能なIPアドレスを指定することができます。'
"This feature allows you to designate the IP addresses that can access your account.": 'この機能を使用すると、アカウントにアクセスできる IP アドレスを指定できます。'
"This feature allows you to download a compressed copy of all or part of your website.": 'この機能により、ウェブサイトの全体または一部の圧縮コピーをダウンロードすることができます。'
"This feature allows you to download a zipped copy of your entire site, or parts of it, to your computer.": 'この機能を使用すると、サイト全体またはサイトの一部のコピーを ZIP 形式でコンピューターにダウンロードできます。'
"This feature allows you to enable a [asis,Dovecot] mail server to use with [asis,cPanel amp() WHM]. The mail server allows users to acccess their email.": 'この機能を使用すると、[asis,Dovecot] メール サーバーを [asis,cPanel amp() WHM] と一緒に使用できます。 ユーザーは、メール サーバーを使用して電子メールにアクセスできます。'
"This feature allows you to manage products that users may purchase via the [asis,cPanel] interface.": 'この機能により、ユーザーが[asis,cPanel]インターフェース経由で購入可能な製品を管理することができます。'
"This feature allows you to manage your authentication providers and authenticated users.": 'この機能により、認証プロバイダおよび認証されたユーザーを管理することができます。'
"This feature allows you to place [asis,MySQL®] databases on a remote server that runs [asis,MySQL]. A separate [asis,MySQL] server can be useful for busy servers or servers with large databases, which allows you to offload [asis,MySQL]-related work to the remote [asis,MySQL] server.": 'この機能を使用すると、[asis,MySQL] が実行されているリモート サーバーに [asis,MySQL®] データベースを配置できます。 サーバーがビジー状態である場合、またはサーバーに大規模なデータベースが搭載されている場合に、[asis,MySQL] 関連の処理をリモート [asis,MySQL] サーバーにオフロードできる別の [asis,MySQL] サーバーが役立つことがあります。'
"This feature allows you to register, manage, and deploy your custom applications using [asis,Phusion Passenger].": 'この機能により、[asis,Phusion Passenger]を使用して、カスタムアプリケーションの登録、管理、デプロイを行うことができます。'
"This feature allows you to review email delivery attempts for your account and for your customers’ accounts.": 'この機能を使用すると、自身のアカウントや顧客のアカウントによって試行された電子メールの配信を確認できます。'
"This feature allows you to review email messages sent from your account, as well as your customers’ accounts.": 'この機能を使用すると、自身のアカウントや顧客のアカウントから送信された電子メール メッセージを確認できます。'
"This feature allows you to review email messages sent from your account.": 'この機能を使用すると、アカウントから送信された電子メールのメッセージを確認できます。'
"This feature allows you to search for and review outgoing messages sent from a specific account on your domain. You can see whether each message was delivered successfully, and view details about each delivery attempt.": 'この機能を使用すると、ドメイン上の特定のアカウントから送信された送信メッセージを検索および確認できます。 各メッセージが正常に配信されたかどうか、また各配信試行の詳細を確認できます。'
"This feature allows you to search for, review, and manage email messages sent from your server by a specific user.": 'この機能を使用すると、特定のユーザーについて、自分のサーバーから送信された電子メール メッセージを検索、確認、および管理することができます。'
"This feature allows you to select what to restore.": 'この機能により、復元するものを選択することができます。'
