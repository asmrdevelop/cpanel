"This interface lets you reset package permissions or apply [asis,ACLs] to resellers.": 'このインターフェースを使用するとパッケージの許可や[asis,ACLs]をリセラーに出すことができます。'
"This interface lets you reset the password for your server’s [asis,Mailman] mailing list software and mailing lists.": 'このインターフェースを使用すると、サーバの[asis,Mailman]メールリストと関連ソフトのパスワードをリセットできます。'
"This interface lets you restart services.": 'このインターフェースを使用するとサービスのリセットができます。'
