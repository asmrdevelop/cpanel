"This feature allows you to select which partial backup you want to download.": 'この機能により、ダウンロードを希望する差分バックアップを選択することができます。'
"This feature allows you to temporarily change your [asis,cPanel] theme to a different theme.": 'この機能を使用すると、[asis,cPanel] のテーマを異なるテーマに一時的に変更できます。'
"This feature allows you to terminate one or more accounts on the server.": 'この機能により、サーバ上で1つ以上のアカウントを削除することができます。'
"This feature allows you to upload an existing partial backup file in order to restore parts of your website.": 'この機能により、ウェブサイトの一部を復元するために、既存の差分バックアップファイルをアップロードすることができます。'
"This feature allows you to upload partial backup [asis,zip] files in order to restore portions of your account.": 'この機能を使用すると、部分バックアップ [asis,zip] ファイルをアップロードすることで、アカウントの一部を復元できます。'
"This feature allows you to use 2 types of files to create multiple email address or email forwarders for your account simultaneously. You may use Excel spreadsheet files (.xls) or a comma-separated values sheet, aka CSV file (.csv) to import the data. A CSV file is a plain text file that has been given a .csv extension.": 'この機能により、2種類のファイルを使用して、アカウントに複数のメールアドレスまたはメールフォワーダーを同時に作成することができます。データのインポートには、Excelのスプレッドシートファイル（.xls）またはカンマ区切り値シート、通称CSVファイル（.csv）を使用することができます。CSVファイルは、.csv拡張子が与えられた平文ファイルです。'
"This feature allows you to use a single account to log in to all of your cPanel accounts.": 'この機能により、単一のアカウントを使用して、すべてのcPanelアカウントにログインすることができます。'
"This feature allows you to use two types of files to simultaneously create multiple email address or email forwarders for your account. You may use an [output,acronym,XLS,Excel] file or a [output,acronym,CSV,Comma Separated Value] file to import the data.": 'この機能を使用すると、同時に 2 種類のファイルを使用してアカウント用の複数の電子メール アドレスや電子メール フォワーダーを作成できます。データのインポートには、[output,acronym,XLS,Excel] ファイルまたは [output,acronym,CSV,コンマ区切り値] ファイルを使用できます。'
