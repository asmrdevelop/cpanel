"When a user accesses the protected directory through the web, they will be prompted to enter a username and password. The name that you choose for the protect directory will appear as well.": 'ユーザーが Web を使用し、保護されているディレクトリにアクセスすると、ユーザー名とパスワードを入力するよう求めるメッセージが表示されます。 保護されているディレクトリに対して選択している名前も表示されます。'
