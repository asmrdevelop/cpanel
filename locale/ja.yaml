"This interface lets you manage themes for logins, [asis,cPanel], [asis,Webmail], and [asis,WHM].": 'このインターフェースで、ログイン、[asis,cPanel]、[asis,Webmail]、および[asis,WHM]のテーマを管理することができます。'
"This interface lets you manage users’ access to the system’s [asis,C] and [asis,C++] compilers.": 'このインターフェースで、システムの[asis,C]および[asis,C++]コンパイラに対するユーザーアクセスを管理することができます。'
"This interface lets you manage users’ command line access.": 'このインターフェースで、ユーザーのコマンドラインアクセスを管理することができます。'
"This interface lets you manage your account’s [asis,WHM] security questions.": 'このインターフェースで、アカウントの[asis,WHM]セキュリティ質問を管理することができます。'
"This interface lets you manage your server’s [asis,OpenID Connect]-compliant identity providers.": 'このインターフェースで、サーバの[asis,OpenID Connect]に準拠するアイデンティティプロバイダを管理することができます。'
"This interface lets you manipulate [asis,MySQL®] databases.": 'このインターフェースで、[asis,MySQL®]データベースを操作できます。'
"This interface lets you manually update software dependencies that your operating system installed and which [asis,cPanel amp() WHM] requires in order to run.": 'このインターフェースでは、オペレーティングシステムがインストールし、実行において[asis,cPanel amp() WHM]が必要とするソフトウェアの依存関係を、手動で更新することができます。'
"This interface lets you modify reseller permissions.": 'このインターフェースで、リセラー許可を修正することができます。'
"This interface lets you modify your [asis,Exim] configuration.": 'このインターフェースで、[asis,Exim]設定を修正することができます。'
"This interface lets you move a user’s home directory.": 'このインターフェースを使用すると、ユーザーのホームディレクトリを移動することができます。'
