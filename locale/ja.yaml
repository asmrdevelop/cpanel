"This interface lets you navigate to the external [asis,cPanel amp() WHM] developer forum.": 'このインターフェースを使用すると外部の[asis,cPanel amp() WHM]デベロッパーフォーラムにアクセスできます。'
"This interface lets you open a ticket with [asis,cPanel’s] Technical Support.": 'このインターフェースを使用すると[asis,cPanel]テクニカルサポートにバグチケットを送ることができます。'
