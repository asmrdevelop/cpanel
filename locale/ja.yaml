"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'MIME タイプは、ブラウザが特定の拡張子をどのように処理するかを指定します。例えば、テキスト/html MIME タイプはほとんどのサーバで .htm、.html、および .shtml という拡張子と等しいのですが、この値を指定することでブラウザがこれらの拡張子を持つ全てのファイルを HTML ファイルとして処理するようになります。ご自分のサイトで MIME タイプを変更したり新規追加することができます (注: システムで定義されている MIME タイプは変更できません)。MIME タイプは新技術の処理に使われる場合が多いです。例えば WAP 技術が登場した時はサーバ上でこれらの拡張子を設定することができませんでした。しかし、MIME タイプがあればご自身で設定が可能で、WAP ページをすぐに処理できるようになります。'
