"When you access an email archive through a desktop email application, such as “[_1]”, the email application will require specific information about your email account.": '“[_1]” などのデスクトップ電子メール アプリケーションを使用して電子メール アーカイブにアクセスする場合は、電子メール アプリケーションに特定の電子メール アカウント情報を入力する必要があります。'
"When you add a server and set it to synchronize, the [asis,DNS] path diagram below will update. Try to minimize the width of the diagram as much as possible.": 'サーバを追加して、同期を設定した場合、以下の[asis,DNS]パス図が更新されます。図の幅をなるべく削減できるようにしてください。'
"When you assign an IPv6 address to a user, you will choose a range that you added here.": 'IPv6アドレスをユーザーにアサインした際はここに追加した範囲を選択することになります。'
"When you attempt to log in to the remote server, [output,acronym,SSH,Secure Shell] compares the public and private keys. If they match, [asis,SSH] will allow you to log in.": 'リモート サーバーにログインしようとすると、[output,acronym,SSH,Secure シェル] によって公開キーと秘密キーが比較されます。それらが一致した場合に、[asis,SSH] はログインを許可します。'
"When you change the username, Digest Authentication will need to be re-enabled by changing the account password.": 'ユーザーネームを変更した場合、Digest 認証のアカウントパスワードを変更して再度有効化する必要があります。'
"When you change this setting, the server will replace [output,strong,all] [asis,AutoSSL]-issued certificates that use a different key type.": 'この設定を変更した場合、[output,strong,全て]の[asis,AutoSSL]が発行した、別のキータイプを使用している証明書をサーバが置き換えます。'
