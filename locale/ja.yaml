"This host’s certificate does not secure this domain. Security warnings will show in users’ web browsers when loading this domain.": 'このホストの証明書は、このドメインを保護しません。このドメインの読み込み時、ユーザーのウェブブラウザにセキュリティ警告が表示されます。'
"This host’s certificate secures this domain.": 'このホストの証明書はこのドメインを保護します。'
"This includes any custom modules located in the “[_1]” directory.": 'これには、「[_1]」ディレクトリにあるすべてのカスタムモジュールが含まれます。'
"This information can help you ensure that your [output,acronym,DNS,Domain Name System] is set up properly, for example, after you make [output,acronym,DNS,Domain Name System] changes.": 'この情報により、[output,acronym,DNS,ドメイン ネーム システム] に変更を加えた後などでも [output,acronym,DNS,ドメイン ネーム システム] が適切に設定されていることを確認できます。'
"This input accepts a valid email address.": 'この入力で有効なメールアドレスを許可します。'
"This installation of [asis,cPanel amp() WHM] is for trial use, is limited to 30 user accounts, and will expire at the end of the trial period.": 'この[asis,cPanel amp() WHM]のインストール内容はトライアル用で、30ユーザーアカウントに制限されており、トライアル期間終了時に失効します。'
"This installs the backup configuration based on the target system’s defaults.": 'これは、ターゲットシステムのデフォルトに基づいたバックアップ設定をインストールします。'
"This instructs your browser to interpret all of the files that use those extensions as [output,acronym,HTML,Hyper-Text Markup Language] files.": 'これは、ブラウザーに対してそれらの拡張子が使用されているすべてのファイルを [output,acronym,HTML,ハイパー テキスト マークアップ言語] ファイルとして解釈するよう指示するものです。'
"This interface accepts [output,acronym,IDN,Internationalized Domain Name]s.": 'このインターフェースは[output,acronym,IDN,国際化ドメイン名]を受け付けます。'
"This interface adds or removes reseller status for existing accounts and gives access to [asis,WHM]’s other reseller-related interfaces.": 'このインターフェースは、既存アカウントにリセラーステータスを追加または削除し、[asis,WHM]の他のリセラー関連のインターフェースにアクセス権を与えます。'
"This interface allows you to choose which stats programs you will use when viewing site statistics.": 'このインターフェースにより、サイト統計を表示する際に使用する統計プログラムを選択することができます。'
"This interface allows you to configure a number of global settings for [asis,ModSecurity™]. For more information about each supported directive, you can review additional details using the links provided with each directive.": 'このインターフェースにより、[asis,ModSecurity™]のグローバル設定の多くを調整することができます。各サポート対象ディレクティブについての詳細は、各ディレクティブに提供されたリンクを使用して確認することができます。'
"This interface allows you to delegate access rights for a user’s calendar to other users. This is useful for people needing to manage other people’s calendars or manage resources such as conference rooms.": 'このインターフェースにより、ユーザーのカレンダーのアクセス権を他のユーザーに委託することができます。これは、他の人のカレンダーを管理したり、会議室などのリソースを管理する必要がある人に便利です。'
"This interface allows you to enable and disable features and cPAddons in each user’s [asis,cPanel]. For more information, read the [output,url,_1,documentation 0,id,_2,target,_3].": 'このインターフェースにより、各ユーザーの[asis,cPanel]で機能やcPAddonの有効化および無効化を行うことができます。詳細については、[output,url,_1,マニュアル 0,id,_2,target,_3]をご覧ください。'
"This interface allows you to enable and disable features and cPAddons in each user’s [asis,cPanel]. For more information, read the [output,url,_1,documentation,id,_2,target,_3].": 'このインターフェイスにより、各ユーザーの [asis,cPanel] で機能や cPAddons を有効または無効にすることができます。詳細については、[output,url,_1,documentation,id,_2,target,_3]を参照してください。'
