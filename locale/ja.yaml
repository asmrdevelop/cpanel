"This interface lets you generate a self-signed [asis,SSL] certificate and a [asis,CSR].": 'このインターフェースで、自己署名[asis,SSL]証明書および[asis,CSR]を生成できます。'
"This interface lets you generate an access key/hash.": 'このインターフェースで、アクセスキー・ハッシュを生成できます。'
"This interface lets you install [asis,Perl] modules to the system’s [asis,Perl] installation.": 'このインターフェースで、[asis,Perl] モジュールをシステムの[asis,Perl]インストール内容にインストールできます。'
"This interface lets you install and manage [asis,ModSecurity™] rules.": 'このインターフェースで、[asis,ModSecurity™]ルールのインストールおよび管理を行うことができます。'
