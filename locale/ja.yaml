"When piping to a program, you should enter a path relative to your home directory. If the script requires an interpreter such as Perl or PHP, you should omit the /usr/bin/perl or /usr/bin/php portion. Make sure that your script is executable and has the appropriate [output,url,_1,target 0,_2,hashbang,id,_3] at the top of the script. If you do not know how to add the hashbang, just make sure to name your script file with the correct extension and you will be prompted to have the hashbang added automatically.": 'プログラムにパイプをつなげる際は、ホームディレクトリに関連するパスの入力を推奨します。PerlやPHPのような変換機を必要とするスクリプトの場合は、/usr/bin/perl、または/usr/bin/php部分を削除してください。実行可能スクリプトで、冒頭に該当[output,url,_1,ターゲット 0,_2,hashbang,id,_3]が含まれているか確認してください。ハッシュバングの使い方が分からない場合は、正確なプラグインをファイル名に入力することで自動追加されます。'
"When piping to a program, you should enter a path relative to your home directory. If the script requires an interpreter such as Perl or PHP, you should omit the /usr/bin/perl or /usr/bin/php portion. Make sure that your script is executable and has the appropriate [output,url,_1,target,_2,hashbang,id,_3] at the top of the script. If you do not know how to add the hashbang, just make sure to name your script file with the correct extension and you will be prompted to have the hashbang added automatically.": 'プログラムにパイプする場合、ホーム ディレクトリに対して相対的なパスを入力する必要があります。スクリプトに Perl または PHP などのインタープリターが必要である場合、/usr/bin/perl または /usr/bin/php の部分を省略する必要があります。スクリプトが実行可能で、スクリプトの始めに適切な[output,url,_1,target,_2,hashbang,id,_3]が追加されていることを確認してください。hashbang の追加方法がわからない場合は、スクリプト ファイルに正しい拡張子で名前が付けられていることを確認してください。hashbang を自動的に追加するよう求めるメッセージが表示されます。'
"When prompted, enter your user name and password. You may select [output,class,Remember my password,code] if you do not want to be asked for your username and password again. Click [output,class,OK,code].": 'メッセージが表示されたら、ご使用のユーザー名およびパスワードを入力してください。 今後、ユーザー名およびパスワードを尋ねられないようにする場合は、［[output,class,パスワードを記憶する,code]］を選択することができます。 ［[output,class,OK,code]］をクリックします。'
