"This feature requires an additional connection to the webserver for each message that is sent with the user account “nobody” (PHPsuExec and mod_ruid2 disabled). This option is more secure, but not as fast as trusting X-PHP-Script headers.": 'この機能は、ユーザーアカウント「nobody」で送信される各メッセージに対して、ウェブサーバへの追加接続を必要とします（PHPsuExecおよびmod_ruid2が無効）。このオプションはより安全ですが、X-PHP-Scriptヘッダーを信頼するほど高速ではありません。'
