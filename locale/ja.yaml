"When you choose a new password, make certain that it is not related to your previous passwords.": '新パスワードを設定する際、既存パスワードと関連がないよう気をつけください。'
"When you click [output,em,_1], you will start the transfer process for the following: [_2]": '[output,em,_1]を押すと、次の転送プロセスが開始します： [_2]'
