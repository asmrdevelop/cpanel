"SSH allows secure file transfer and remote logins over the internet. Your connection via SSH is encrypted allowing the secure connection. In this section you can manage your SSH keys to allow automation when logging in via SSH. Using public key authentication is an alternative to password authentication. Since the private key must be held to authenticate, it is virtually impossible to brute force. You can import existing keys, generate new keys, as well as [output,url,_1,manage 0]/delete keys.": 'SSH を使用すると、インターネット経由のファイル転送やリモートログインを安全に行うことができます。SSH 経由での通信は暗号化されるため、安全な通信が行えます。このセクションでは、SSH キーを管理して SSH 経由でログインする時に認証を許可するように設定できます。公開鍵認証は、パスワード認証の代替策です。認証には秘密鍵が必要になるため、ブルートフォース攻撃を行うのは実質的に不可能です。既存のキーをインポートしたり、新しいキーを生成したり、/delete キーを [output,url,_1,管理 0]することができます。'
