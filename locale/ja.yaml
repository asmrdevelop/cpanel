"This field should only contain letters, numbers, and basic punctuation (e.g., period, dash, space, underscore, comma).": 'この欄には、文字、数字、および基本的な句点記号（例：ピリオド、ダッシュ、スペース、アンダースコア、カンマ）のみを使用してください。'
"This file does not appear to be a valid file type. Do you wish to try editing this file anyway?": 'このファイルは、有効なファイルの種類ではありません。 このファイルをこのまま編集しますか?'
"This file is an invalid file type. Do you still wish to edit this file?": 'このファイルは無効なファイルタイプです。本当にこのファイルを編集しますか？'
"This form provides a way to contact the makers of [asis,cPanel amp() WHM].": 'このフォームは、[asis,cPanel amp() WHM]の製造元へ連絡する方法を提供します。'
"This free patch set protects your system from symlink attacks.": 'この無料パッチセットは、シンボリックリンク攻撃からシステムを保護します。'
"This free patch set protects your system from symlink attacks. Add KernelCare’s Free Patch Set.": 'この無料パッチセットは、シンボリックリンク攻撃からシステムを保護します。KernelCareの無料パッチセットを追加してください。'
"This function allows you to change the language displayed in your cPanel interface. If you need a new language, contact your cPanel provider so they can install it.": 'この機能により、cPanelインターフェースの表示言語を変更することができます。新しい言語が必要な場合は、インストールできるようにするため、cPanelのプロバイダにご連絡ください。'
"This function allows you to see the bandwidth usage for your site. It shows the current month’s bandwidth usage, as well as your total bandwidth usage. This includes all HTTP (web) and POP (mail) bandwidth usage. This may also include FTP bandwidth usage if your system administrator enabled FTP bandwidth logging.": 'この機能により、サイトの帯域幅使用率を確認することができます。当月の帯域幅使用率や、帯域使用量の合計が表示されます。これには、すべてのHTTP（ウェブ）およびPOP（メール）の帯域幅使用率が含まれます。システム管理者がFTP帯域幅のロギングを有効にしている場合は、FTPの帯域幅使用率も含まれる場合があります。'
"This function allows you to trace the route from the computer that you use to access the system to the server that hosts your site. For example, you can find the number of servers in the route and the servers through which your data passes.": 'この機能を使用すると、システムへのアクセスに使用するコンピューターから、サイトをホストするサーバーまでのルートをトレースできます。たとえば、ルート内のサーバー数やデータが通過するサーバーを確認できます。'
"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'この機能により、cPanelにアクセスしているコンピュータから、サイトがあるサーバまでのルート（サイトに到達するために、いくつのサーバおよびどのサーバをデータが通過する必要があるか）を追跡することができます。'
"This function cannot edit the main shared IP address. Use [asis,WHM]’s Basic cPanel [output,amp] WHM Setup interface (Home » Server Configuration » Basic cPanel [output,amp] WHM Setup) to configure the shared IPv6 address.": 'この機能では、メインの共有IPアドレスを編集できません。共有IPv6アドレスの設定には、[asis,WHM]の基本cPanel [output,amp] WHMセットアップインターフェース（ホーム » サーバ設定 » 基本cPanel [output,amp] WHMセットアップ）を使用します。'
"This function cannot remove the main shared IP address. Use [asis,WHM]’s Basic cPanel [output,amp] WHM Setup interface (Home » Server Configuration » Basic cPanel [output,amp] WHM Setup) to configure the shared IPv6 address.": 'この機能では、メインの共有IPアドレスを削除できません。共有IPv6アドレスの設定には、[asis,WHM]の基本cPanel [output,amp] WHMセットアップインターフェース（ホーム » サーバ設定 » 基本 cPanel [output,amp] WHMセットアップ）を使用します。'
"This function displays the 300 most recent errors for your site. Check this log frequently to ensure that your site runs smoothly. For example, this information can help you find broken links or problems with missing files.": 'この機能では、サイトにおける 300 件の最新のエラーが表示されます。このログを頻繁に確認し、サイトが円滑に動作していることを確認してください。たとえば、この情報を利用することで破損したリンクや見つからないファイルに関する問題を検出できます。'
"This function displays up to [_1] of the most recent entries in the domain’s web server log.": 'この機能は、ドメインのウェブサーバログに最大[_1]最新エントリを表示します。'
"This function is disabled for [asis,DNSONLY] servers.": 'この機能は[asis,DNSONLY]サーバに対して無効化されています。'
"This function will delete all keys that match this [asis,ID] ([_2]).": 'この機能は、この[asis,ID]（[_2]）に一致するすべてのキーを削除します。'
"This functionality is not available because the [_1] [quant,_2,role is,roles are] disabled on this server.": 'このサーバで[_1] [quant,_2,ロールが,ロールが]無効化されているため、この機能は使用できません。'
"This functionality is not available in demo mode.": 'この機能はデモモードでは使用できません。'
"This functionality is not available with the current server configuration.": 'この機能は、現在のサーバ設定で使用できません。'
"This functionality requires [asis,ModSecurity] to be installed.": 'この機能には、[asis,ModSecurity]のインストールが必要です。'
"This group name already exists.": 'このグループ名はすでに存在しています。'
"This guestbook, which uses PHP and MySQL, offers advanced features.": 'このゲストブックは PHP と MySQL を使用し、高度な機能を提供します。'
"This hook is disabled.": 'このフックは無効化されています。'
"This hook is enabled.": 'このフックは有効化されています。'
"This hook may be part of an installed application, and deleting it may break that application.": 'このフックは、インストールされたアプリケーションの一部である可能性があり、削除するとそのアプリケーションに障害が発生する場合があります。'
"This hook runs as a normal user.": 'このフックは通常ユーザーとして実行されます。'
