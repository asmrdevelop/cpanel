"This interface lets you protect your server from brute-force attacks.": 'このインターフェースを使用するとブルートフォース攻撃からサーバを守ることができます。'
"This interface lets you rebuild the [asis,RPM] database.": 'このインターフェースを使用すると[asis,RPM]データベースを再構築することができます。'
"This interface lets you remove a package from your server.": 'このインターフェースを使用するとサーバからパッケージを消去することができます。'
