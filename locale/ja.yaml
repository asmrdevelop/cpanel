"[asis,HTMLArea] is a free [output,acronym,WYSIWYG,What You See Is What You Get] editor replacement for textarea fields. By adding a few simple lines of JavaScript code to your web page you can replace a regular textarea with a rich text editor that lets your users do the following:": '[asis,HTMLArea] は、テキスト領域フィールド用の 無料の代替 [output,acronym,WYSIWYG,What You See Is What You Get] エディターです。簡単な数行の JavaScript コードを Web ページに追加することで、通常のテキスト領域をリッチ テキスト エディターに置き換えることができます。これにより、ユーザーは次のことができます。'
