"This feature prevents outgoing spam messages.": 'この機能は迷惑メールの送信を防ぎます。'
"This feature prevents users from bypassing the mail server to send mail, a common practice used by spammers.": 'この機能は、スパマーの使用する一般的な手法である、ユーザーによるメールサーバをバイパスしたメール送信を防ぎます。'
"This feature provides a cPanel interface that allows users to control the archive type and retention period on a per domain basis.": 'この機能によって提供される cPanel インターフェイスにより、ユーザーはドメインごとにアーカイブ タイプおよび保持期間を設定できます。'
