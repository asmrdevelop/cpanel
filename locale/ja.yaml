"When this option is enabled, the system will remove messages in the Spam folder based on the expiration time configured below.": 'このオプションが有効化されている場合、以下に設定している期日を参照してシステムがスパムフォルダからメッセージを削除します。'
"When this option is enabled, the system will remove messages in the Trash and Deleted Messages folders based on the expiration time configured below.": 'このオプションが有効化されている場合、以下に設定している期日を参照してシステムがゴミ箱や削除メールフォルダに保管されているメッセージを削除します。'
"When using [asis,Amazon RDS], you must set the database username to [asis,root]. Using any other username will cause some features in cPanel [output,amp] WHM to not function properly.": '[asis,Amazon RDS]を使用する場合、データベースユーザーネームを[asis,root]に設定する必要があります。他のユーザーネームを使用するとcPanel [output,amp] WHMの一部機能が使用できない可能性があります。'
"When visitors access a subdirectory of the [asis,public_html] directory, they will see the index page for that subdirectory.": '訪問者が [asis,public_html] ディレクトリのサブディレクトリにアクセスする場合、そのサブディレクトリのインデックス ページが表示されます。'
