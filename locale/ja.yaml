"This interface lets you create templates for placeholder web pages.": 'このインターフェースで、プレースホルダウェブページのテンプレートを作成できます。'
"This interface lets you customize the branding and style that users see when they access [asis,cPanel’s Paper Lantern] interface.": 'このインターフェースでは、ユーザーが[asis,cPanel[output,apos]s Paper Lantern]インターフェースにアクセスする際に表示されるブランディングおよびスタイルをカスタマイズすることができます。'
