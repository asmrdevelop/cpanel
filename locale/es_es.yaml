"When checked, the system will transfer system backups to the additional destination.": 'De seleccionarse, el sistema transferirá los backups del sistema al destino adicional.'
"When complete, email me the certificate, key, and [output,acronym,CSR,Certificate Signing Request].": 'Al finalizar, enviarme el certificado, la clave y la [output,acronym,CSR,CSR] por email.'
"When configuring an autoresponder, you can use the following tags to insert information into the response email:": 'Cuando configure una respuesta automática, puede usar las siguientes etiquetas para añadir información al email de respuesta:'
