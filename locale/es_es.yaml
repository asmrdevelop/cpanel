"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI permite que una única dirección IP pueda alojar múltiples sitios web, lo que permite a todos los usuarios crear sitios web SSL, no solo a aquellos usuarios que dispongan de una dirección IP dedicada. SNI permite a cada usuario crear múltiples sitios web SSL. La mayoría de navegadores web modernos soportan SNI, si bien algunos navegadores antiguos no lo soportan. En este caso, dichos navegadores mostrarán advertencias de seguridad cuando accedan a un sitio web SSL que no sea el sitio SSL principal de una dirección IP. Los usuarios con una dirección IP dedicada son los únicos que pueden establecer un sitio web SSL principal de una dirección IP. Como resultado, un usuario sigue necesitando una dirección IP dedicada para servir un sitio web SSL a navegadores web que no acepten SNI.'
