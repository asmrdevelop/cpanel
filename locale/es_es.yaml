"When a service receives a [output,abbr,TLS,Transport Layer Security] [output,abbr,SNI,Server Name Indication] request, the service tries to serve a certificate that matches that [asis,SNI] request. If no such certificate exists or if the client doesn’t send an [asis,SNI] request, the service serves its default certificate, which you can manage below.": 'Cuando un servicio recibe una petición [output,abbr,TLS,TLS] [output,abbr,SNI,SNI], el servicio intenta servir un certificado que coincida con dicha petición [asis,SNI]. Si este certificado no existe o el cliente no envía una petición [asis,SNI], el servicio sirve su certificado predeterminado, que puede gestionar abajo.'
"When a user attempts to access the protected directory through a browser, the site will prompt them to enter a username and password.": 'Cuando un usuario intenta acceder al directorio protegido a través de un navegador, el sitio le pedirá que indique un nombre de usuario y una contraseña.'
"When a user attempts to access the protected directory through a browser, the site will prompt them to enter a username and password. The name that you choose for the protected directory will also display.": 'Cuando un usuario intente acceder al directorio protegido a través de un navegador, el sitio le pedirá que indique un nombre de usuario y una contraseña. También se mostrará el nombre que escoja para el directorio protegido.'
"When a user wants to contact their hosting provider, they may not be able to locate the correct information. Enter this system’s default public contact information below to assist users with these requests.": 'Cuando un usuario desea ponerse en contacto con su proveedor de hosting, es posible que no pueda encontrar la información correcta. Indique la información de contacto pública y predeterminada de este sistema que se muestra a continuación para ayudar a los usuarios con este tipo de peticiones.'
"When a user wants to contact their hosting provider, they may not be able to locate the correct information. Enter your company’s public contact information below to assist users with these requests.": 'Cuando un usuario desea ponerse en contacto con su proveedor de hosting, es posible que no pueda encontrar la información correcta. Indique la información de contacto pública de su empresa que se muestra a continuación para ayudar a los usuarios con este tipo de peticiones.'
"When archiving mailing lists, only the messages that get sent out to remote users on the list when a message is received are retained in the archive.": 'Cuando se archivan listas de correo, los únicos mensajes que se conservan en el archivo son aquellos enviados a usuarios remotos presentes en la lista cuando se recibe un mensaje.'
"When attempting to configure the “[_1]” domain, the analyzer “[_2]” was not available.": 'Cuando se intentaba configurar el dominio “[_1]”, el analizador “[_2]” no estaba disponible.'
