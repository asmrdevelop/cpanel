"When creating a Web Disk inside of the [output,strong,public_html] directory or any other public directory, the files uploaded to that directory are publicly accessible. If you want to keep your files private, you should use a directory that is not contained within any public directory or password protect the directory.": 'Cuando se crea un Web Disk en el directorio [output,strong,public_html] o en cualquier otro directorio público, es posible acceder de forma pública a los archivos cargados a dicho directorio. Si desea que sus archivos sigan siendo privados, debería usar un directorio no incluido en ningún directorio público o proteger el directorio con una contraseña.'
"When editing the verify message, you must leave “verify#%msgid%” in the subject line exactly as it appears. If you change this part of the subject line, BoxTrapper will not function correctly.": 'Cuando edite el mensaje de verificación, deje “verify#%msgid%” en la línea de asunto exactamente como aparece. Si modifica esta parte de la línea de asunto, BoxTrapper no funcionará correctamente.'
"When enabled this option confines the domain lookup to this server only, and does not query the DNS cluster.": 'Si esta opción se encuentra activada, se limita la búsqueda de dominios exclusivamente a este servidor y no se consulta al clúster DNS.'
"When enabled, installation will proceed in the background and may take a few minutes.": 'De activarse, la instalación procederá en segundo plano y puede tardar unos minutos en completarse.'
"When enabled, new emails with a spam score that meets or exceeds the [output,url,_2,“Spam Threshold” 0] ([_2]) will have their headers updated to identify them as spam.": 'De activarse, los nuevos emails con una puntuación de spam que alcance o supere el [output,url,_2,“Umbral de spam” 0] ([_2]) verán sus cabeceras actualizadas para identificarlos como spam.'
"When generating a certificate signing request, we can send a copy of the generated self-signed certificate, the private key and the certificate signing request. Depending on your mail service provider, your mail may be sent over an insecure channel. We do not recommend sending private keys if the email service provider you use does not support secure mail via SSL/TLS.": 'Cuando se genera una petición de firma de certificado, podemos enviar una copia del certificado autofirmado generado, de la clave privada y de la propia petición de firma de certificado. En función de su proveedor de servicios de mensajería, es posible que sus correos se envíen a través de un canal inseguro. No recomendamos enviar claves privadas si el proveedor no soporta la mensajería segura mediante SSL/TLS.'
"When is your wedding anniversary (Enter the full name of month)?": '¿Cuándo es su aniversario de boda (indique el nombre completo del mes)?'
"When piping to a program, you should enter a path relative to your home directory. If the script requires an interpreter such as Perl or PHP, you should omit the /usr/bin/perl or /usr/bin/php portion. Make sure that your script is executable and has the appropriate [output,url,_1,target 0,_2,hashbang,id,_3] at the top of the script. If you do not know how to add the hashbang, just make sure to name your script file with the correct extension and you will be prompted to have the hashbang added automatically.": 'Al efectuar una transferencia a un programa, debería indicar una ruta relativa a su directorio principal. Si el script requiere un intérprete como Perl o PHP, debería omitir la parte /usr/bin/perl o /usr/bin/php. Compruebe que su script es ejecutable y que tiene el [output,url,_1,target 0,_2,hashbang,id,_3] apropiado al principio del script. Si no está seguro sobre cómo añadir el hashbang, simplemente cerciórese de que el nombre del archivo de su script tiene la extensión correcta y se le pedirá que añada el hashbang de forma automática.'
"When selected, the system will transfer system backups to the additional destination.": 'De seleccionarse, el sistema transferirá los backups del sistema al destino adicional.'
"When the system creates a database with a database user, it assigns these database privileges to the user.": 'Cuando el sistema crea una base de datos con un usuario de base de datos, este asigna los privilegios de esta base de datos al usuario.'
"When the system creates the database, it creates the database user with this name.": 'Cuando el sistema crea la base de datos, este crear el usuario de la base de datos con este nombre.'
"When the system generates a self-signed certificate and [output,acronym,CSR,Certificate Signing Request], the system also generates a new private key for the certificate and CSR. To protect the certificate, this key must be confidential. Do not send the private key through an insecure method.": 'Cuando el sistema genera un certificado autofirmado y una [output,acronym,CSR,CSR], este también genera una nueva clave privada para el certificado y CSR. Para proteger el certificado, esta clave debe ser confidencial. No envíe la clave privada a través de métodos inseguros.'
"When the system processes a [output,abbr,TLS,Transport Layer Security] [output,abbr,SNI,Server Name Indication] request, the system serves a domain-specific certificate with all services except [output,abbr,FTP,File Transfer Protocol]. If no domain-specific certificate matches the [asis,SNI] request or if the client doesn’t send an [asis,SNI] request, the service uses its default certificate, which you can manage below.": 'Cuando el sistema procesa una petición [output,abbr,TLS,TLS] [output,abbr,SNI,SNI], este sirve un certificado específico para el dominio con todos los servicios excepto [output,abbr,FTP,FTP]. Si no existe ningún certificado específico para el dominio que coincida con la petición [asis,SNI] o el cliente no envía una petición [asis,SNI], el servicio usa su propio certificado predeterminado, que puede gestionar abajo.'
"When the transport completes, the system will send an additional notification with the status of the transport if any errors were encountered.": 'Cuando se complete el transporte, el sistema enviará una notificación adicional con el estado del transporte si se experimentó algún error.'
"When the “[_1]” service reaches its memory limit, the system performance will suffer because the service must start a new process and it will lose all of the data that it has cached in memory.": 'Cuando el servicio “[_1]” alcanza su límite de memoria, el rendimiento del sistema sufrirá, puesto que el servicio debe iniciar un nuevo proceso y este perderá todos los datos que ha copiado en la caché.'
"When this [asis,API] token expires, the system will [output,strong,not] delete it. You [output,strong,must] delete this [asis,API] token.": 'Cuando expire este token de [asis,API], el sistema [output,strong,no] lo eliminará. [output,strong,Elimine] este token de [asis,API].'
"When this [asis,API] token expires, the system will [output,strong,not] delete it. You [output,strong,must] manually delete this [asis,API] token.": 'Cuando expira este token de [asis,API], el sistema [output,strong,no] lo eliminará. Usted [output,strong,deberá] eliminar este token de [asis,API] de forma manual.'
"When this option is disabled, the system empties raw log files at the beginning of each month.": 'Cuando esta opción está desactivada, el sistema elimina los archivos de registro sin procesar a principios de cada mes.'
"When this option is enabled, raw logs may only contain a few hours‘ worth of data because the system discards processed access data.": 'Cuando esta opción está activada, los registros sin procesar solo pueden incluir unas pocas horas de datos, puesto que el sistema descarta los datos de acceso procesados.'
"When this option is enabled, the system will count email messages in the Trash folder against the user’s quota.": 'Si esta opción está activada, el sistema contará los correos presentes en la carpeta Papelera con la cuota del usuario.'
"When this option is enabled, the system will remove messages in the Spam folder based on the expiration time configured below.": 'Cuando esta opción está activada, el sistema eliminará los mensajes de la carpeta de spam basándose en la expiración configurada abajo.'
"When this option is enabled, the system will remove messages in the Trash and Deleted Messages folders based on the expiration time configured below.": 'Si esta opción está activada, el sistema eliminará los correos presentes en las carpetas Papelera y Mensajes eliminados basándose en la hora de expiración configurada a continuación.'
"When using [asis,Amazon RDS], you must set the database username to [asis,root]. Using any other username will cause some features in cPanel [output,amp] WHM to not function properly.": 'De usar [asis,Amazon RDS], debe definir el nombre de usuario de la base de datos a [asis,root]. El uso de cualquier otro nombre de usuario hará que algunas de las prestaciones en cPanel y WHM no funcionen correctamente.'
"When you [output,url,_1,create a ticket with cPanel support 0], we generate a unique [asis,SSH] key related to the ticket and your server. This key allows support to access your server. You may use this page to install the [asis,SSH] key that [asis,cPanel] provides or to remove a previously installed key.": 'Cuando [output,url,_1,crea un ticket con el equipo de soporte de cPanel 0], generamos una clave [asis,SSH] única relacionada con el ticket y su servidor. Esta clave permite al equipo de soporte acceder a su servidor. Puede usar esta página para instalar la clave [asis,SSH] proporcionada por [asis,cPanel] o para eliminar una clave instalada anteriormente.'
"When you access an email account through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information.": 'Cuando accede a una cuenta de email mediante una aplicación de email de escritorio como puede ser “[_1]”, esta aplicación requerirá de cierta información sobre su cuenta de email. Puede usar las opciones de configuración automática que se detallan a continuación para intentar configurar su aplicación de email de forma automática. Si las opciones disponibles no son compatibles con su aplicación, deberá usar la información sobre la [output,strong,configuración manual].'
"When you access an email archive through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information. We provide read-only access to your mail archives via IMAP only.": 'Cuando accede a un archivo de email mediante una aplicación de email de escritorio como puede ser “[_1]”, esta aplicación requerirá de cierta información sobre su cuenta de email. Puede usar las opciones de configuración automática que se detallan a continuación para intentar configurar su aplicación de email de forma automática. Si las opciones disponibles no son compatibles con su aplicación, deberá usar la información sobre la [output,strong,configuración manual]. Nosotros proporcionamos acceso de solo lectura a sus archivos de correo solo mediante IMAP.'
"When you add a server and set it to synchronize, the [asis,DNS] path diagram below will update. Try to minimize the width of the diagram as much as possible.": 'Cuando añada un servidor y lo configure para sincronizarlo, se actualizará el diagrama de la ruta [asis,DNS] que se muestra abajo. Pruebe a minimizar el ancho del diagrama tanto como sea posible.'
"When you assign an IPv6 address to a user, you will choose a range that you added here.": 'Cuando asigne una dirección IPv6 a un usuario, escogerá el intervalo añadido aquí.'
"When you change the username, Digest Authentication will need to be re-enabled by changing the account password.": 'Cuando modifique el nombre de usuario, deberá volverse a activar la autenticación implícita cambiando la contraseña de la cuenta.'
"When you change this setting, the server will replace [output,strong,all] [asis,AutoSSL]-issued certificates that use a different key type.": 'Cuando cambie esta opción, el servidor reemplazará [output,strong,todos] los certificados emitidos por [asis,AutoSSL] que usen otro tipo de clave.'
"When you change your hostname, new client [asis,TLS] handshakes succeed.": 'Cuando cambie su nombre de host, los protocolos de enlace [asis,TLS] del nuevo cliente se ejecutarán correctamente.'
"When you choose a new password, make certain that it is not related to your previous passwords.": 'Cuando escoja una contraseña nueva, compruebe que esta no está relacionada con ninguna contraseña usada anteriormente.'
"When you click [output,em,_1], you will start the transfer process for the following: [_2]": 'Cuando haga clic en [output,em,_1], iniciará el proceso de transferencia para: [_2]'
"When you delete an email account, we permanently delete [output,strong,all] of the account’s data.": 'Cuando elimina una cuenta de email, eliminamos de forma permanente [output,strong,todos] los datos de la cuenta.'
"When you disable this option, the system delivers messages flagged as spam to the user’s inbox.": 'Si desactiva esta opción, el sistema entrega los mensajes marcados como spam a la bandeja de entrada del usuario.'
"When you enable [asis,cPanel]’s [asis,chkservd] service, it can monitor services and restore them if they fail.": 'Cuando activa el servicio [asis,chkservd] de [asis,cPanel], este puede monitorizar servicios y restaurarlos si experimentan errores.'
