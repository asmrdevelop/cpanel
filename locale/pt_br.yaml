"This feature lets you utilize a Domain Name System ([asis,DNS]) hosted on the [asis,cPanel] server to resolve a hostname that exists on an external network with a dynamic [asis,IP] address. This will let you manage your network devices without the need to manually update the devices‘ settings any time the [asis,IP] address changes.": 'Este recurso permite utilizar um Sistema de Nome de Domínio ([asis,DNS]) hospedado no servidor do [asis,cPanel] para resolver um nome de host que existe em uma rede externa com um endereço [asis,IP] dinâmico. Isso permitirá que você gerencie seus dispositivos de rede sem a necessidade de atualizar manualmente as configurações dos dispositivos sempre que o endereço [asis,IP] mudar.'
"This feature prevents outgoing spam messages.": 'O recurso impede o envio de mensagens de spam.'
"This feature prevents users from bypassing the mail server to send mail, a common practice used by spammers.": 'Este recurso evita que os usuários ignorem o servidor de e-mails para enviar um e-mail, uma prática comum usada por spammers.'
"This feature provides a cPanel interface that allows users to control the archive type and retention period on a per domain basis.": 'Esse recurso fornece uma interface do cPanel que permite aos usuários controlar o tipo de arquivo e o período de retenção de acordo com o domínio.'
"This feature reports information about the nameservers used by zones on this server. The displayed data updates nightly or when you transfer an account.": 'Este recurso reporta informações sobre os servidores de nome usados pelas zonas neste servidor. Os dados exibidos são atualizados todas as noites ou quando você transfere uma conta.'
"This feature requires [_1] additional [asis,MySQL] [quant,_1, database,databases]. Your current plan limits your account to [quant,_2, database, databases].": 'Este recurso requer [quant,_1, banco de dados,bancos de dados] [asis,MySQL] adicional(ais) do [_1]. Seu plano atual limita sua conta para [quant,_2, banco de dados, bancos de dados].'
"This feature requires an additional connection to the webserver for each message that is sent with the user account “nobody” (PHPsuExec and mod_ruid2 disabled). This option is more secure, but not as fast as trusting X-PHP-Script headers.": 'Este recurso requer uma conexão adicional ao servidor web para cada mensagem enviada com a conta de usuário “ninguém” (PHPsuExec e mod_ruid2 desabilitado). Esta opção é mais segura, mas não é tão rápida quando confiar nos cabeçalhos X-PHP-Script.'
"This feature requires that you enable at least one market provider. There are currently no market providers enabled, the system will enable the “[_1]” market provider to activate this functionality.": 'Este recurso requer que você habilite ao menos um provedor de mercado. Atualmente, não existem provedores de mercado habilitados, o sistema habilitará o provedor de mercado “[_1]” para ativar essa funcionalidade.'
"This feature requires the “[_1]” option and is not enabled on your account.": 'Este recurso requer a opção “[_1]” e não está habilitado em sua conta.'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts. It also shows the total number of bytes that each domain sent.": 'Este recurso mostra o número total de tentativas de entrega de mensagem para cada domínio. Essa informação é dividida em tentativas com sucesso e com falha. Ela também mostra o número total de bytes que cada domínio enviou.'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": 'Este recurso usa a API do cPanel para gerar um backup da conta e transferí-lo ao servidor para restauração.'
"This feature will allow you to block a range of IP addresses to prevent them from accessing your site. You can also enter a fully qualified domain name, and the IP Deny Manager will attempt to resolve it to an IP address for you.": 'Este recurso permitirá que você bloqueie uma variedade de endereços IP para evitar que eles acessem seu site. Você também pode inserir um nome de domínio totalmente qualificado e o Gerenciador de Negação de IP tentará resolvê-lo para um endereço IP para você.'
"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": 'Este recurso restaurará backups completos, backups do cPanel e arquivos de movimento do cPanel e os salvará em um dos seguintes formatos:'
"This feature “[_1]” is disabled in demo mode.": 'Este recurso “[_1]” está desabilitado no modo de demonstração.'
