"This interface allows you to enable or disable piped logging of [asis,Apache] access logs and bytes logs.": 'Esta interface permite habilitar ou desabilitar o registro canalizado de registros de acesso [asis,Apache] e registros de bytes.'
"This interface allows you to enable or disable user account backups.": 'Essa interface permite habilitar ou desabilitar backups de contas de usuários.'
"This interface allows you to manage a list of domains that may not send mail to your server. The system will reject any messages that it receives whose “[output,_class,_1,code]” address matches one of this list’s domains.": 'Esta interface permite que você gerencie uma lista de domínios que não podem enviar e-mail para o seu servidor. O sistema rejeitará todas as mensagens recebidas cujo endereço “[output,_class,_1,code]” corresponde a um dos domínios desta lista.'
"This interface allows you to manage services’ remote [asis,IP] address lists.": 'Esta interface permite que você gerencie as listas de endereços dos serviços [asis,IP] remotos.'
