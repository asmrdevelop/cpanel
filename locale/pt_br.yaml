"A 16-bit unsigned integer that specifies the order that the NAPTR records process. Low numbers process before high numbers.": 'Um número inteiro de 16 bits não atribuído que especifica a ordem em que os registros de NAPTR são processados, números baixos são processados antes dos números altos.'
