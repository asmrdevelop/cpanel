"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'Os tipos de MIME dizem aos navegadores como lidar com extensões específicas. Por exemplo, o tipo de MIME texto/html equivale às extensões .htm, .html e .shtml na maioria dos servidores, e isso diz ao seu navegador para interpretar todos os arquivos com essas extensões como arquivos HTML. Você pode alterar ou adicionar novos tipos de MIME especificamente para seu website (observe que você não pode alterar os valores de tipos de MIME definidos no sitema). Os tipos de MIME são, com frequência, usados para lidar com novas tecnologias conforme elas surgem. Quando a tecnologia WAP surgiu, ninguém tinha essas extensões definidas em seus servidores. Com os tipos de MIME, no entanto, você poderia configurá-las e começar a usar páginas WAP imediatamente.'
