"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL é um sistema de gerenciamento de banco de dados relacional muito usado que é um serviço básico na maioria dos sistemas do cPanel. Essa interface permite fazer upgrade do servidor MySQL para versões mais novas. O cPanel fará upgrade automaticamente a instalação do MySQL para versões de ponto mais novas (o terceiro dígito na cadeia de caracteres da versão) porque esses upgrades envolvem baixo risco para os dados dos usuários. Os upgrades feitos nas novas versões principais (os dois primeiros dígitos na cadeia de caracteres da versão) estão mais envolvidos porque há um risco substancial de perda de dados. Essa interface tenta orientar você em meio ao processo de atualização para uma nova versão principal. Se você quiser manter a versão principal existente e fazer upgrade para a versão de ponto mais recente, visite a interface [output,url,_1,Atualizar software de servidor].'
