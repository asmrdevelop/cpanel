"This interface allows you to delegate access rights for a user’s calendar to other users. This is useful for people needing to manage other people’s calendars or manage resources such as conference rooms.": 'Essa interface permite delegar direitos de acesso ao calendário de um usuário para outros usuários. Isso é útil para pessoas que precisam gerenciar os calendários de outras pessoas ou gerenciar recursos como salas de conferência.'
