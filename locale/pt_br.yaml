"This function allows you to trace the route from the computer that you use to access the system to the server that hosts your site. For example, you can find the number of servers in the route and the servers through which your data passes.": 'A função permite rastrear a rota do servidor do computador que você usa para acessar o sistema até o servidor que hospeda o site. Por exemplo, você pode encontrar o número de servidores na rota e os servidores pelos quais os dados passam.'
"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'Essa função permite que você rastreie a rota do computador em que você está acessando o cPanel ao servidor em que seu site está (ou seja, o número de servidores e quais servidores seus dados devem passar para chegar ao seu site).'
